<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marks — Chat</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#070b12;
      --panel:#0c1220;
      --text:#e6eefc;
      --muted:#9ab0d0;
      --line:rgba(255,255,255,.10);
      --accent:#ffd54a;
      --ok:#37d67a;
      --warn:#ffb020;
      --bad:#ff5b5b;
      --shadow: 0 12px 40px rgba(0,0,0,.55);
      --r:16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    html,body{height:100%; margin:0; background:radial-gradient(1200px 700px at 30% 0%, #101c35 0%, var(--bg) 60%); color:var(--text); font-family:var(--sans);}
    .app{display:grid; grid-template-rows:auto 1fr auto; height:100%;}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(0,0,0,.35), transparent);
      gap:12px;
    }
    .brand{display:flex; gap:10px; align-items:center; min-width:0;}
    .brand img{
      width:34px; height:34px; border-radius:12px; object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      box-shadow: 0 10px 26px rgba(0,0,0,.38);
      flex:0 0 auto;
    }
    .brand .stack{display:flex; flex-direction:column; gap:2px; min-width:0;}
    .brand .stack b{font-size:13px;}
    .brand .stack span{font-size:12px; color:var(--muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.22);
      font-size:12px;
      color:var(--muted);
      flex:0 0 auto;
    }
    .dot{width:10px; height:10px; border-radius:50%;}
    .dot.ok{background:var(--ok);}
    .dot.warn{background:var(--warn);}
    .dot.bad{background:var(--bad);}

    .chat{
      overflow:auto;
      padding:16px 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .msg{
      max-width: 980px;
      width: fit-content;
      border-radius: 16px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.28);
      padding:10px 12px;
      box-shadow: 0 8px 26px rgba(0,0,0,.35);
    }
    .msg.user{align-self:flex-end; background:rgba(255,213,74,.08); border-color:rgba(255,213,74,.24);}
    .msg.assistant{align-self:flex-start;}
    .meta{display:flex; gap:10px; align-items:center; margin-bottom:6px; color:var(--muted); font-size:11px;}
    .meta .role{font-weight:800; letter-spacing:.3px;}
    .meta .small{font-family:var(--mono); opacity:.85;}
    .msg pre{
      margin:0;
      white-space:pre-wrap;
      word-break:break-word;
      font-family:var(--sans);
      font-size:13px;
      line-height:1.45;
      color:var(--text);
    }

    .composer{
      border-top:1px solid var(--line);
      padding:12px 14px;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.35));
    }
    .composer .box{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:end;
    }
    textarea{
      width:100%;
      min-height:56px;
      max-height:220px;
      resize:vertical;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:14px;
      padding:10px 10px;
      outline:none;
      font-family:var(--sans);
    }
    textarea:focus{border-color: rgba(255,213,74,.55); box-shadow:0 0 0 3px rgba(255,213,74,.12);}
    .btn{
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 14px;
      background:rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      user-select:none;
      transition:transform .06s ease, background .15s ease, border-color .15s ease;
      font-weight:700;
      font-size:12px;
      height: 42px;
    }
    .btn:hover{background:rgba(255,255,255,.06); border-color:rgba(255,255,255,.18);}
    .btn:active{transform:translateY(1px);}
    .btn.primary{background:rgba(255,213,74,.12); border-color:rgba(255,213,74,.30);}
    .btn.primary:hover{background:rgba(255,213,74,.16); border-color:rgba(255,213,74,.42);}

    .chat::-webkit-scrollbar{width:10px}
    .chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,.10); border-radius:999px}

    /* Small screens: keep topbar compact */
    @media (max-width: 520px){
      .brand .stack span{display:none;}
      .pill{padding:6px 9px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="/assets/icons/MarksAI.png" alt="Marks" onerror="this.style.opacity=.4; this.title='Missing /assets/icons/MarksAI.png';" />
        <div class="stack">
          <b>Marks</b>
          <span id="subtitle">LM socket proxy chat</span>
        </div>
      </div>

      <span class="pill" title="WebSocket connection status">
        <span class="dot bad" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </span>
    </header>

    <main class="chat" id="chat"></main>

    <footer class="composer">
      <div class="box">
        <textarea id="input" placeholder="Message Marks… (Shift+Enter for newline)"></textarea>
        <button class="btn primary" id="btnSend">Send</button>
      </div>
    </footer>
  </div>

  <script>
    // Hardwired per your request:
    const WS_URL = "wss://record-of-survey-795c317ace89.herokuapp.com/ws/lmproxy";

    let ws = null;
    let keepalive = null;
    let lastReqId = null;
    let streamingAssistantEl = null;

    const $ = (id) => document.getElementById(id);

    function setStatus(kind, text) {
      $("statusDot").className = "dot " + (kind || "bad");
      $("statusText").textContent = text || "";
      $("subtitle").textContent = (kind === "ok") ? "Connected" : (kind === "warn" ? "Connecting…" : "LM socket proxy chat");
    }

    function addMsg(role, text, meta = {}) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + (role === "user" ? "user" : "assistant");

      const metaRow = document.createElement("div");
      metaRow.className = "meta";

      const roleEl = document.createElement("span");
      roleEl.className = "role";
      roleEl.textContent = role.toUpperCase();

      const idEl = document.createElement("span");
      idEl.className = "small";
      idEl.textContent = meta.id ? `id=${meta.id}` : "";

      metaRow.appendChild(roleEl);
      if (meta.id) metaRow.appendChild(idEl);

      const pre = document.createElement("pre");
      pre.textContent = text || "";

      wrap.appendChild(metaRow);
      wrap.appendChild(pre);

      $("chat").appendChild(wrap);
      $("chat").scrollTop = $("chat").scrollHeight;

      return { wrap, pre };
    }

    function newId() {
      return (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("req-" + Math.random().toString(16).slice(2));
    }

    function wsSend(obj) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return false;
      ws.send(JSON.stringify(obj));
      return true;
    }

    function startKeepalive() {
      stopKeepalive();
      keepalive = setInterval(() => {
        wsSend({ type: "ping", ts: Date.now() });
      }, 20000);
    }

    function stopKeepalive() {
      if (keepalive) clearInterval(keepalive);
      keepalive = null;
    }

    function connect() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;

      setStatus("warn", "Connecting…");
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        setStatus("ok", "Connected");
        startKeepalive();
        // harmless hello (ignored if server doesn't use it)
        wsSend({ type: "hello", client_id: "marks-ui", role: "ui", ts: Date.now() });
      };

      ws.onclose = () => {
        stopKeepalive();
        setStatus("bad", "Disconnected");
        ws = null;
        streamingAssistantEl = null;
      };

      ws.onerror = () => {
        setStatus("bad", "Socket error");
      };

      ws.onmessage = (ev) => {
        let msg;
        try { msg = JSON.parse(ev.data); } catch { return; }

        // respond to app-level ping/pong if your server uses it
        if (msg.type === "ping") { wsSend({ type: "pong", ts: Date.now() }); return; }
        if (msg.type === "server_hello") { wsSend({ type: "hello", client_id: "marks-ui", role: "ui", ts: Date.now() }); return; }

        if (msg.type === "started") {
          const { pre } = addMsg("assistant", "", { id: msg.id });
          streamingAssistantEl = pre;
          return;
        }

        if (msg.type === "delta") {
          if (!streamingAssistantEl) {
            const { pre } = addMsg("assistant", "", { id: msg.id });
            streamingAssistantEl = pre;
          }
          streamingAssistantEl.textContent += (msg.delta || "");
          $("chat").scrollTop = $("chat").scrollHeight;
          return;
        }

        if (msg.type === "done") {
          if (!streamingAssistantEl) {
            addMsg("assistant", msg.message || "", { id: msg.id });
          } else if ((msg.message || "").length && streamingAssistantEl.textContent.trim().length === 0) {
            streamingAssistantEl.textContent = msg.message;
          }
          streamingAssistantEl = null;
          return;
        }

        if (msg.type === "error") {
          addMsg("assistant", "ERROR: " + (msg.error?.message || msg.message || "unknown error"), { id: msg.id });
          streamingAssistantEl = null;
          return;
        }
      };
    }

    function sendChat() {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      const userText = $("input").value.trim();
      if (!userText) return;

      const id = newId();
      lastReqId = id;

      addMsg("user", userText, { id });

      // Minimal payload: server should forward to LM Studio proxy.
      // If your server requires a different shape, adjust here.
      const body = {
        messages: [
          { role: "system", content: "You are Marks. Be precise and practical. Keep answers compact and accurate." },
          { role: "user", content: userText }
        ],
        temperature: 0.2,
        max_tokens: 600,
        stream: true
      };

      const ok = wsSend({ type: "chat", id, body });
      if (!ok) addMsg("assistant", "ERROR: socket not open", { id });

      $("input").value = "";
      $("input").focus();
    }

    $("btnSend").onclick = sendChat;

    $("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendChat();
      }
    });

    // auto-connect
    connect();
  </script>
</body>
</html>
