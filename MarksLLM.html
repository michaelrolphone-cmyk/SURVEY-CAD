<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marks — Chat</title>

  <!-- Markdown renderer (GFM tables) + sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>

  <style>
    :root{
      color-scheme: dark;
      --bg:#070b12;
      --text:#e6eefc;
      --muted:#9ab0d0;
      --line:rgba(255,255,255,.10);
      --ok:#37d67a;
      --warn:#ffb020;
      --bad:#ff5b5b;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    html,body{height:100%; margin:0; background:radial-gradient(1200px 700px at 30% 0%, #101c35 0%, var(--bg) 60%); color:var(--text); font-family:var(--sans);}
    .app{display:grid; grid-template-rows:auto 1fr auto; height:100%;}
    .topbar{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid var(--line); background:linear-gradient(180deg, rgba(0,0,0,.35), transparent); gap:12px;}
    .brand{display:flex; gap:10px; align-items:center; min-width:0;}
    .brand img{width:34px; height:34px; border-radius:12px; object-fit:cover; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.25); flex:0 0 auto;}
    .brand .stack{display:flex; flex-direction:column; gap:2px; min-width:0;}
    .brand .stack b{font-size:13px;}
    .brand .stack span{font-size:12px; color:var(--muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:7px 10px; border-radius:999px; border:1px solid var(--line); background:rgba(0,0,0,.22); font-size:12px; color:var(--muted); user-select:none;}
    .dot{width:10px; height:10px; border-radius:50%;}
    .dot.ok{background:var(--ok);} .dot.warn{background:var(--warn);} .dot.bad{background:var(--bad);}

    .chat{overflow:auto; padding:16px 14px; display:flex; flex-direction:column; gap:12px;}
    .msg{max-width:980px; width:fit-content; border-radius:16px; border:1px solid var(--line); background:rgba(0,0,0,.28); padding:10px 12px;}
    .msg.user{align-self:flex-end; background:rgba(255,213,74,.08); border-color:rgba(255,213,74,.24);}
    .msg.assistant{align-self:flex-start;}

    .meta{display:flex; gap:10px; align-items:center; margin-bottom:6px; color:var(--muted); font-size:11px;}
    .meta .role{font-weight:800; letter-spacing:.2px;}

    .plain{
      white-space:pre-wrap;
      word-break:break-word;
      font-family:var(--sans);
      font-size:13px;
      line-height:1.45;
      margin:0;
    }

    .md{
      font-family:var(--sans);
      font-size:13px;
      line-height:1.55;
      color:var(--text);
      overflow-wrap:anywhere;
      word-break:break-word;
    }
    .md :where(p, ul, ol, blockquote, pre){ margin: 0.45em 0; }
    .md :where(h1,h2,h3){ margin: 0.6em 0 0.35em; line-height:1.2; }
    .md :where(h1){ font-size:1.25em; }
    .md :where(h2){ font-size:1.15em; }
    .md :where(h3){ font-size:1.07em; }
    .md :where(a){ color: #bcd7ff; text-decoration: underline; text-decoration-thickness: 1px; }
    .md :where(code){
      font-family: var(--mono);
      font-size: 0.95em;
      padding: 0.1em 0.35em;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 8px;
      background: rgba(0,0,0,.28);
      overflow-wrap:anywhere;
      word-break:break-word;
    }
    .md :where(pre){
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.32);
      overflow: auto;
      max-width: 100%;
    }
    .md :where(pre code){
      padding: 0;
      border: none;
      background: transparent;
      border-radius: 0;
      font-size: 0.92em;
      white-space: pre;
      word-break: normal;
      overflow-wrap: normal;
    }
    .md :where(blockquote){
      border-left: 3px solid rgba(255,255,255,.18);
      padding-left: 10px;
      color: rgba(230,238,252,.9);
      background: rgba(0,0,0,.18);
      border-radius: 10px;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    /* Tables wrap */
    .md .table-wrap{
      max-width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
    }
    .md :where(table){
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      display: table;
      min-width: 0;
    }
    .md :where(th, td){
      border: 1px solid rgba(255,255,255,.12);
      padding: 8px 10px;
      vertical-align: top;
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
    }
    .md :where(th){
      background: rgba(255,255,255,.06);
      color: rgba(230,238,252,.95);
      font-weight: 700;
    }
    .md :where(tr:nth-child(even) td){
      background: rgba(0,0,0,.12);
    }

    .composer{
      border-top:1px solid var(--line);
      padding:12px 14px;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.35));
    }

    /* Persona picker (compact) */
    .personaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .personaRow .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .personaLabel{
      font-size:12px;
      color:var(--muted);
      user-select:none;
      white-space:nowrap;
    }
    .personaSelect{
      appearance:none;
      -webkit-appearance:none;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:12px;
      padding:8px 34px 8px 10px;
      font-size:12px;
      outline:none;
      cursor:pointer;
      min-width: 200px;
      max-width: 60vw;
    }
    .personaWrap{
      position:relative;
      display:inline-flex;
      align-items:center;
      min-width:0;
    }
    .personaWrap:after{
      content:"▾";
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      color:rgba(230,238,252,.65);
      pointer-events:none;
      font-size:12px;
    }
    .personaHint{
      font-size:12px;
      color:rgba(154,176,208,.85);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 45vw;
    }

    /* Composer row */
    .composer .box{
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    textarea{
      flex:1 1 auto;
      min-width:0;
      min-height:56px;
      max-height:220px;
      resize:vertical;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:14px;
      padding:10px 10px;
      outline:none;
      font-family:var(--sans);
      box-sizing:border-box;
    }
    textarea:focus{border-color: rgba(255,213,74,.55); box-shadow:0 0 0 3px rgba(255,213,74,.12);}
    .btn{
      flex:0 0 auto;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 14px;
      background:rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
      font-size:12px;
      height:42px;
      box-sizing:border-box;
      white-space:nowrap;
    }
    .btn[disabled]{opacity:.55; cursor:not-allowed;}

    /* Attachments UI */
    .iconBtn{
      width:42px;
      height:42px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      box-sizing:border-box;
    }
    .iconBtn:hover{ background:rgba(255,255,255,.06); }
    .iconBtn svg{ width:18px; height:18px; fill: currentColor; }

    .attachmentsBar{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 0 0 10px;
      padding: 2px 0;
    }
    .fileChip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      max-width: 100%;
    }
    .fileChip .ext{
      font-weight:900;
      font-size:10px;
      letter-spacing:.08em;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(255,213,74,.10);
      border: 1px solid rgba(255,213,74,.24);
      flex:0 0 auto;
      color: rgba(230,238,252,.95);
    }
    .fileChip .name{
      font-size:12px;
      color: rgba(230,238,252,.92);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: min(60vw, 520px);
    }
    .fileChip .rm{
      border:0;
      background:transparent;
      color: rgba(154,176,208,.85);
      cursor:pointer;
      padding:2px 6px;
      border-radius:10px;
      font-size:14px;
      line-height:1;
      flex:0 0 auto;
    }
    .fileChip .rm:hover{
      color: rgba(230,238,252,1);
      background: rgba(255,255,255,.06);
    }

    .composerError{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border: 1px solid rgba(239,68,68,.45);
      background: rgba(127,29,29,.20);
      color: rgba(254,202,202,.95);
      font-size:12px;
      line-height:1.35;
    }

    /* Attachments in user messages (chips only, no remove) */
    .msgAttRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 2px 0 8px;
      padding: 0;
    }
    .msgAttRow .fileChip{ background: rgba(0,0,0,.14); }
    .msgAttRow .fileChip .rm{ display:none; }

    /* Drag/drop overlay */
    .dropOverlay{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(2,6,23,.68);
      backdrop-filter: blur(4px);
      z-index: 9999;
      color: rgba(230,238,252,.95);
      font-weight: 900;
      letter-spacing:.05em;
      text-align:center;
      padding: 24px;
    }
    .dropOverlay.hidden{ display:none; }

    @media (max-width: 520px){
      .personaSelect{min-width: 160px;}
      .personaHint{display:none;}
      .fileChip .name{ max-width: 70vw; }
    }
    @media (max-width: 420px){
      .composer .box{flex-direction:column; align-items:stretch;}
      .btn{width:100%;}
      .iconBtn{ width:100%; height:44px; border-radius:14px; }
      .personaRow{flex-direction:column; align-items:stretch;}
      .personaRow .left{justify-content:space-between;}
      .personaSelect{max-width:100%; width:100%;}
    }

    /* Thinking indicator */
    .thinking{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:6px;
      color: var(--muted);
      font-size:12px;
      user-select:none;
    }
    .dots{
      display:inline-flex;
      gap:5px;
      align-items:center;
      height: 10px;
    }
    .dots i{
      width:7px; height:7px;
      border-radius:50%;
      background: rgba(230,238,252,.55);
      display:block;
      animation: bounce 1.05s infinite ease-in-out;
    }
    .dots i:nth-child(2){animation-delay: .15s;}
    .dots i:nth-child(3){animation-delay: .30s;}
    @keyframes bounce{
      0%, 80%, 100% { transform: translateY(0); opacity:.45; }
      40% { transform: translateY(-5px); opacity:1; }
    }

    .chat::-webkit-scrollbar{width:10px}
    .chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,.10); border-radius:999px}
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="/assets/icons/MarksAI.png" alt="Marks" onerror="this.style.opacity=.4;" />
        <div class="stack">
          <b>Marks</b>
          <span id="subtitle">LM socket proxy chat</span>
        </div>
      </div>
      <span class="pill">
        <span class="dot bad" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </span>
    </header>

    <main class="chat" id="chat"></main>

    <footer class="composer">
      <div class="personaRow">
        <div class="left">
          <span class="personaLabel">Persona</span>
          <span class="personaWrap">
            <select class="personaSelect" id="personaSelect">
              <option value="field">Field Assistant</option>
              <option value="legal">Legal Expert</option>
            </select>
          </span>
        </div>
        <div class="personaHint" id="personaHint">Loading…</div>
      </div>

      <!-- Attachments chips (composer) -->
      <div class="attachmentsBar" id="attachmentsBar" hidden></div>

      <div class="box">
        <button class="iconBtn" id="btnAttach" type="button" title="Attach a text file" aria-label="Attach a text file">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M11 5h2v14h-2zM5 11h14v2H5z"></path>
          </svg>
        </button>
        <input id="fileInput" type="file" multiple hidden />
        <textarea id="input" placeholder="Message Marks… (Shift+Enter for newline)"></textarea>
        <button class="btn" id="btnSend">Send</button>
      </div>

      <div class="composerError" id="composerError" hidden></div>
    </footer>
  </div>

  <!-- Drag/drop overlay -->
  <div class="dropOverlay hidden" id="dropOverlay">Drop text files to attach</div>

  <script>
    const WS_URL = "wss://record-of-survey-795c317ace89.herokuapp.com/ws/lmproxy";

    const PERSONAS = {
      field: { key: "field", label: "Field Assistant", url: "/config/personas/marks-field.json" },
      legal: { key: "legal", label: "Legal Expert", url: "/config/personas/marks-legal.json" }
    };
    const PERSONA_STORAGE_KEY = "marks.persona.key";

    // ---- Deep-link Quick Q&A ----
    // Launcher writes the question here, then opens this page with "#deeplink"
    const DEEPLINK_HASH = "#deeplink";
    const DEEPLINK_Q_KEY = "marks.deeplink.question";
    const DEEPLINK_AUTOSEND = true; // set false if you want prefill only (no auto-send)

    let pendingDeepLinkQuestion = null;

    function readDeepLinkQuestionIfAny() {
      // Only honor/clear the question if the URL hash is exactly "#deeplink"
      if (location.hash !== DEEPLINK_HASH) return null;

      const q = localStorage.getItem(DEEPLINK_Q_KEY);
      if (q && String(q).trim()) {
        // Requirement: clear from localStorage once read, only under #deeplink
        localStorage.removeItem(DEEPLINK_Q_KEY);
        return String(q).trim();
      }
      return null;
    }
    // ----------------------------

    let ws = null;
    let keepalive = null;

    let helloSent = false;
    let handshakeOk = false;

    let inflight = null; // { id, raw, contentEl, thinkingEl, scheduled }

    const SYSTEM = { role: "system", content: "" };
    const history = [SYSTEM];
    const HISTORY_MAX = 24;

    const $ = (id) => document.getElementById(id);

    if (window.marked) {
      marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function wrapTables(html) {
      return html.replace(/<table([\s\S]*?)>([\s\S]*?)<\/table>/g, (m, attrs, inner) => {
        return `<div class="table-wrap"><table${attrs}>${inner}</table></div>`;
      });
    }

    function renderMarkdownToHtml(mdText) {
      if (!window.marked) return escapeHtml(mdText).replace(/\n/g, "<br/>");
      let html = marked.parse(mdText || "");
      html = wrapTables(html);
      if (window.DOMPurify) {
        return DOMPurify.sanitize(html, {
          USE_PROFILES: { html: true },
          ADD_TAGS: ["table","thead","tbody","tr","th","td","div"],
          ADD_ATTR: ["colspan","rowspan","align","class"]
        });
      }
      return html;
    }

    function setStatus(kind, text) {
      $("statusDot").className = "dot " + (kind || "bad");
      $("statusText").textContent = text || "";
      $("subtitle").textContent = (kind === "ok") ? "Connected" : (kind === "warn") ? "Connecting…" : "LM socket proxy chat";
    }

    function scrollBottom() {
      $("chat").scrollTop = $("chat").scrollHeight;
    }

    // ---------- Attachments (text files) ----------
    const attachmentsBar = $("attachmentsBar");
    const composerError = $("composerError");
    const btnAttach = $("btnAttach");
    const fileInput = $("fileInput");
    const dropOverlay = $("dropOverlay");

    const ATTACH_MAX_FILE_BYTES = 256 * 1024;   // 256KB per file
    const ATTACH_MAX_TOTAL_BYTES = 512 * 1024;  // 512KB total
    const ATTACH_ALLOWED_EXT = new Set([
      "txt","md","csv","json","geojson","xml","yaml","yml","log","wkt","kml","gpx","prj","tfw","fld","rw5"
    ]);

    let attached = []; // [{id, file, name, ext, type, size}]

    function showComposerError(msg) {
      const t = String(msg || "").trim();
      if (!t) {
        composerError.hidden = true;
        composerError.textContent = "";
        return;
      }
      composerError.hidden = false;
      composerError.textContent = t;
    }

    function fileExt(name="") {
      const m = String(name).toLowerCase().match(/\.([a-z0-9]{1,12})$/);
      return m ? m[1] : "";
    }

    function isLikelyTextFile(file) {
      const ext = fileExt(file?.name || "");
      if (ATTACH_ALLOWED_EXT.has(ext)) return true;
      const type = String(file?.type || "").toLowerCase();
      if (type.startsWith("text/")) return true;
      if (type === "application/json" || type === "application/xml" || type.endsWith("+xml")) return true;
      if (type === "application/x-yaml" || type === "text/yaml") return true;
      return false;
    }

    function totalBytes(list) {
      return list.reduce((sum, a) => sum + (Number(a.size) || 0), 0);
    }

    function renderFileChip(meta, { removable = false, onRemove = null } = {}) {
      const chip = document.createElement("div");
      chip.className = "fileChip";

      const ext = document.createElement("span");
      ext.className = "ext";
      ext.textContent = (meta.ext || "FILE").toUpperCase();

      const name = document.createElement("span");
      name.className = "name";
      name.textContent = meta.name || "attachment";
      name.title = `${meta.name || "attachment"} • ${Math.round((meta.size || 0)/1024)} KB`;

      chip.appendChild(ext);
      chip.appendChild(name);

      if (removable) {
        const rm = document.createElement("button");
        rm.className = "rm";
        rm.type = "button";
        rm.title = "Remove";
        rm.textContent = "×";
        rm.addEventListener("click", () => onRemove && onRemove());
        chip.appendChild(rm);
      } else {
        const rm = document.createElement("span");
        rm.className = "rm";
        rm.textContent = ""; // hidden via CSS in message row
        chip.appendChild(rm);
      }

      return chip;
    }

    function renderAttachmentsBar() {
      attachmentsBar.innerHTML = "";
      if (!attached.length) {
        attachmentsBar.hidden = true;
        return;
      }
      attachmentsBar.hidden = false;

      for (const a of attached) {
        const chip = renderFileChip(
          { name: a.name, ext: a.ext, size: a.size, type: a.type },
          {
            removable: true,
            onRemove: () => {
              attached = attached.filter(x => x.id !== a.id);
              renderAttachmentsBar();
              if (!attached.length) showComposerError("");
            }
          }
        );
        attachmentsBar.appendChild(chip);
      }
    }

    function addFiles(fileList) {
      const files = Array.from(fileList || []);
      if (!files.length) return;
      showComposerError("");

      for (const f of files) {
        if (!isLikelyTextFile(f)) {
          showComposerError(`Skipped "${f.name}" (not recognized as a text file).`);
          continue;
        }
        if ((f.size || 0) > ATTACH_MAX_FILE_BYTES) {
          showComposerError(`"${f.name}" is too large (${Math.round(f.size/1024)} KB). Max per file is ${Math.round(ATTACH_MAX_FILE_BYTES/1024)} KB.`);
          continue;
        }

        const next = {
          id: `att-${Date.now()}-${Math.random().toString(16).slice(2)}`,
          file: f,
          name: f.name,
          ext: fileExt(f.name),
          type: f.type || "",
          size: f.size || 0
        };

        const candidate = [...attached, next];
        if (totalBytes(candidate) > ATTACH_MAX_TOTAL_BYTES) {
          showComposerError(`Total attachments exceed ${Math.round(ATTACH_MAX_TOTAL_BYTES/1024)} KB. Remove a file or attach fewer.`);
          continue;
        }

        attached.push(next);
      }

      renderAttachmentsBar();
    }

    btnAttach.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      if (fileInput.files && fileInput.files.length) addFiles(fileInput.files);
      fileInput.value = "";
    });

    // Drag/drop overlay
    let dragDepth = 0;
    function showDropOverlay(show) {
      dropOverlay.classList.toggle("hidden", !show);
    }
    window.addEventListener("dragenter", (e) => {
      if (!e.dataTransfer) return;
      dragDepth++;
      showDropOverlay(true);
    });
    window.addEventListener("dragleave", () => {
      dragDepth = Math.max(0, dragDepth - 1);
      if (dragDepth === 0) showDropOverlay(false);
    });
    window.addEventListener("dragover", (e) => {
      e.preventDefault();
    });
    window.addEventListener("drop", (e) => {
      e.preventDefault();
      dragDepth = 0;
      showDropOverlay(false);
      const files = e.dataTransfer?.files;
      if (files && files.length) addFiles(files);
    });

    function longestBacktickRun(s) {
      let max = 0, cur = 0;
      for (const ch of String(s || "")) {
        if (ch === "`") { cur++; max = Math.max(max, cur); }
        else cur = 0;
      }
      return max;
    }
    function fenceFor(text) {
      const n = Math.max(3, longestBacktickRun(text) + 1);
      return "`".repeat(n);
    }
    function langForExt(ext) {
      const e = (ext || "").toLowerCase();
      if (e === "csv") return "csv";
      if (e === "json" || e === "geojson") return "json";
      if (e === "xml") return "xml";
      if (e === "yaml" || e === "yml") return "yaml";
      if (e === "md") return "markdown";
      if (e === "wkt") return "wkt";
      if (e === "fld") return "";
      return "";
    }

    function snapshotAttachmentMeta(list) {
      return (list || []).map(a => ({
        name: a.name,
        ext: a.ext,
        size: a.size,
        type: a.type
      }));
    }

    async function buildAttachmentInjection(list) {
      const files = list || [];
      if (!files.length) return "";

      const blocks = [];
      blocks.push("\n\n---\nAttached files (inline text):\n");

      for (const a of files) {
        let raw = "";
        try {
          raw = await a.file.text();
        } catch (e) {
          raw = `<<FAILED TO READ FILE: ${a.name} — ${e?.message || String(e)}>>`;
        }
        const text = String(raw || "").replace(/\r\n/g, "\n");
        const fence = fenceFor(text);
        const lang = langForExt(a.ext);

        blocks.push(`\nFile: ${a.name} (${a.type || "text"}, ${a.size} bytes)\n${fence}${lang}\n${text}\n${fence}\n`);
      }

      return blocks.join("");
    }
    // ---------- end Attachments ----------

    // USER bubble header: "You" only (id in tooltip)
    function addUserMsg(id, text, attachmentsMeta = []) {
      const wrap = document.createElement("div");
      wrap.className = "msg user";

      const metaRow = document.createElement("div");
      metaRow.className = "meta";
      metaRow.title = `id=${id}`;
      metaRow.innerHTML = `<span class="role">You</span>`;

      wrap.appendChild(metaRow);

      if (Array.isArray(attachmentsMeta) && attachmentsMeta.length) {
        const attRow = document.createElement("div");
        attRow.className = "msgAttRow";
        for (const m of attachmentsMeta) {
          attRow.appendChild(renderFileChip(m, { removable: false }));
        }
        wrap.appendChild(attRow);
      }

      const body = document.createElement("pre");
      body.className = "plain";
      body.textContent = text || "";

      wrap.appendChild(body);
      $("chat").appendChild(wrap);
      scrollBottom();
    }

    // ASSISTANT bubble header: "Marks" only (id in tooltip)
    function addAssistantPlaceholder(id) {
      const wrap = document.createElement("div");
      wrap.className = "msg assistant";

      const metaRow = document.createElement("div");
      metaRow.className = "meta";
      metaRow.title = `id=${id}`;
      metaRow.innerHTML = `<span class="role">Marks</span>`;

      const thinkingEl = document.createElement("div");
      thinkingEl.className = "thinking";
      thinkingEl.innerHTML = `<span>Thinking</span><span class="dots"><i></i><i></i><i></i></span>`;

      const contentEl = document.createElement("div");
      contentEl.className = "md";
      contentEl.style.display = "none";

      wrap.appendChild(metaRow);
      wrap.appendChild(thinkingEl);
      wrap.appendChild(contentEl);

      $("chat").appendChild(wrap);
      scrollBottom();

      return { wrap, thinkingEl, contentEl };
    }

    function showAssistantErrorInline(id, message) {
      if (inflight && inflight.id === id) {
        inflight.thinkingEl.style.display = "none";
        inflight.contentEl.style.display = "";
        inflight.contentEl.innerHTML = renderMarkdownToHtml(`**ERROR:** ${message}`);
        scrollBottom();
        inflight = null;
        setUiBusy(false);
        return;
      }
      const p = addAssistantPlaceholder(id);
      p.thinkingEl.style.display = "none";
      p.contentEl.style.display = "";
      p.contentEl.innerHTML = renderMarkdownToHtml(`**ERROR:** ${message}`);
      scrollBottom();
    }

    function setUiBusy(busy, hintText) {
      $("btnSend").disabled = !!busy;
      $("personaSelect").disabled = !!busy;
      btnAttach.disabled = !!busy;
      if (typeof hintText === "string") $("personaHint").textContent = hintText;
    }

    function trimHistory() {
      while (history.length > 1 + HISTORY_MAX) history.splice(1, 1);
    }

    function newId() {
      return (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("req-" + Math.random().toString(16).slice(2));
    }

    function wsSend(obj) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return false;
      ws.send(JSON.stringify(obj));
      return true;
    }

    function startKeepalive() {
      stopKeepalive();
      keepalive = setInterval(() => wsSend({ type: "ping", ts: Date.now() }), 25000);
    }
    function stopKeepalive() {
      if (keepalive) clearInterval(keepalive);
      keepalive = null;
    }

    function sendHello(force = false) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      if (helloSent && !force) return;
      wsSend({ type: "hello", client_id: "marks-ui", role: "ui", ts: Date.now() });
      helloSent = true;
      handshakeOk = false;
    }

    function extractSystemPrompt(json) {
      if (typeof json === "string") return json.trim();
      if (json && typeof json === "object") {
        if (json.role === "system" && typeof json.content === "string" && json.content.trim()) return json.content.trim();
        const candidates = [json.system, json.system_prompt, json.systemPrompt, json.prompt, json.content, json.instructions]
          .filter(v => typeof v === "string" && v.trim().length);
        if (candidates.length) return candidates[0].trim();
        if (Array.isArray(json.messages)) {
          const sys = json.messages.find(m => m && m.role === "system" && typeof m.content === "string");
          if (sys && sys.content.trim()) return sys.content.trim();
        }
      }
      return JSON.stringify(json, null, 2);
    }

    async function loadPersona(key) {
      const p = PERSONAS[key] || PERSONAS.field;
      setUiBusy(true, `Loading: ${p.label}…`);
      try {
        const resp = await fetch(p.url, { cache: "no-store" });
        if (!resp.ok) throw new Error(`persona fetch failed: ${resp.status} ${resp.statusText}`);
        const json = await resp.json();
        SYSTEM.content = extractSystemPrompt(json);

        history.length = 0;
        history.push(SYSTEM);
        inflight = null;

        localStorage.setItem(PERSONA_STORAGE_KEY, p.key);

        setUiBusy(false, `Active: ${p.label}`);

        const id = "persona-" + Math.random().toString(16).slice(2, 8);
        const a = addAssistantPlaceholder(id);
        a.thinkingEl.style.display = "none";
        a.contentEl.style.display = "";
        a.contentEl.innerHTML = renderMarkdownToHtml(`Persona loaded: **${p.label}**`);

        // If deep-link question is pending, try to send now (if WS is also ready)
        maybeTryDeepLinkSend();
      } catch (e) {
        setUiBusy(false, `Persona load failed`);
        showAssistantErrorInline("persona", `persona load failed — ${e?.message || String(e)}`);
      }
    }

    function connect() {
      helloSent = false;
      handshakeOk = false;
      inflight = null;

      setStatus("warn", "Connecting…");
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        setStatus("ok", "Connected");
        startKeepalive();
        sendHello(false);
      };

      ws.onclose = () => {
        stopKeepalive();
        setStatus("bad", "Disconnected");
        ws = null;
        inflight = null;
        setUiBusy(false);
      };

      ws.onerror = () => setStatus("bad", "Socket error");

      ws.onmessage = (ev) => {
        let msg;
        try { msg = JSON.parse(ev.data); } catch { return; }

        const type = String(msg?.type || "");
        if (type === "ping") { wsSend({ type: "pong", ts: Date.now() }); return; }
        if (type === "pong") return;

        if (type === "server_hello") { if (!helloSent) sendHello(false); return; }
        if (type === "hello_ack") {
          handshakeOk = true;
          // If deep-link question is pending, try to send now (if persona is also ready)
          maybeTryDeepLinkSend();
          return;
        }

        const id = String(msg?.id || "");

        if (type === "started") return; // keep thinking visible until delta/done/error

        if (type === "delta") {
          const delta = (msg.delta || "");
          if (!inflight || inflight.id !== id) {
            const p = addAssistantPlaceholder(id);
            inflight = { id, raw: "", contentEl: p.contentEl, thinkingEl: p.thinkingEl, scheduled: false };
          }
          inflight.raw += delta;

          if (!inflight.scheduled) {
            inflight.scheduled = true;
            requestAnimationFrame(() => {
              if (!inflight) return;
              inflight.thinkingEl.style.display = "none";
              inflight.contentEl.style.display = "";
              inflight.contentEl.innerHTML = renderMarkdownToHtml(inflight.raw);
              scrollBottom();
              inflight.scheduled = false;
            });
          }
          return;
        }

        if (type === "done") {
          const finalText = msg.message || "";
          if (!inflight || inflight.id !== id) {
            const p = addAssistantPlaceholder(id);
            p.thinkingEl.style.display = "none";
            p.contentEl.style.display = "";
            p.contentEl.innerHTML = renderMarkdownToHtml(finalText);
          } else {
            inflight.raw = finalText || inflight.raw;
            inflight.thinkingEl.style.display = "none";
            inflight.contentEl.style.display = "";
            inflight.contentEl.innerHTML = renderMarkdownToHtml(inflight.raw);
          }

          history.push({ role: "assistant", content: finalText || (inflight ? inflight.raw : "") });
          trimHistory();

          inflight = null;
          setUiBusy(false);
          scrollBottom();
          return;
        }

        if (type === "error") {
          const err = msg?.error?.message || msg?.message || "unknown error";
          showAssistantErrorInline(id || "error", err);

          if (String(err).toLowerCase().includes("must send hello")) {
            helloSent = false;
            sendHello(true);
          }

          inflight = null;
          setUiBusy(false);
          return;
        }
      };
    }

    // Send a chat with explicit string + optional attachments (attachments injected into LLM message only)
    async function sendChatText(text, attachmentsList = []) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        showAssistantErrorInline("ui", "socket not open.");
        return false;
      }
      if (!handshakeOk) {
        showAssistantErrorInline("ui", "not ready (hello handshake pending).");
        sendHello(false);
        return false;
      }
      if (!SYSTEM.content || !String(SYSTEM.content).trim()) {
        showAssistantErrorInline("ui", "persona not loaded yet.");
        return false;
      }
      if (inflight) {
        showAssistantErrorInline("ui", "wait for Marks to finish (or add queueing).");
        return false;
      }

      const userText = String(text || "");
      const trimmed = userText.trim();
      const hasFiles = Array.isArray(attachmentsList) && attachmentsList.length > 0;

      if (!trimmed && !hasFiles) return false;

      // Prepare LLM-visible content (inject file contents)
      if (hasFiles) {
        setUiBusy(true, "Preparing attachments…");
      }

      const injection = hasFiles ? await buildAttachmentInjection(attachmentsList) : "";
      const llmContent = `${trimmed || ""}${injection}`.trim();

      // If user sent only files with no text, show a minimal label in UI, but LLM still gets contents.
      const uiText = trimmed || (hasFiles ? "(attached files)" : "");

      const id = newId();
      const uiAttachments = hasFiles ? snapshotAttachmentMeta(attachmentsList) : [];

      // UI bubble: text + chips only
      addUserMsg(id, uiText, uiAttachments);

      // History to LLM: includes injected file text
      history.push({ role: "user", content: llmContent });
      trimHistory();

      const p = addAssistantPlaceholder(id);
      inflight = { id, raw: "", contentEl: p.contentEl, thinkingEl: p.thinkingEl, scheduled: false };

      setUiBusy(true, $("personaHint").textContent || "");

      const payload = {
        type: "chat",
        id,
        body: {
          messages: history.slice(),
          temperature: 0.2,
          max_tokens: 600,
          stream: true
        }
      };

      // Send now; keep your rAF so UI paints before send on slower devices.
      requestAnimationFrame(() => {
        const ok = wsSend(payload);
        if (!ok) {
          showAssistantErrorInline(id, "socket not open");
          inflight = null;
          setUiBusy(false);
        }
      });

      return true;
    }

    async function sendChat() {
      const userText = $("input").value;
      const files = attached.slice();

      const ok = await sendChatText(userText, files);
      if (!ok) return;

      // Clear composer only after successfully queued
      $("input").value = "";
      attached = [];
      renderAttachmentsBar();
      showComposerError("");
      $("input").focus();
    }

    // Attempt to consume+send deep-link question if everything is ready.
    function maybeTryDeepLinkSend() {
      if (!pendingDeepLinkQuestion) return;

      // We only ever set pendingDeepLinkQuestion if hash is #deeplink.
      // Now ensure persona + handshake are ready before sending.
      const personaReady = !!(SYSTEM.content && String(SYSTEM.content).trim());
      const wsReady = !!(ws && ws.readyState === WebSocket.OPEN);
      if (!personaReady || !wsReady || !handshakeOk) return;

      const q = pendingDeepLinkQuestion;
      pendingDeepLinkQuestion = null;

      // Prefill so user can see what was asked; auto-send optionally
      $("input").value = q;
      $("input").focus();

      if (DEEPLINK_AUTOSEND) {
        // send immediately
        sendChat();
      }
    }

    $("btnSend").onclick = () => sendChat();
    $("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendChat(); }
    });

    $("personaSelect").addEventListener("change", async (e) => {
      await loadPersona(e.target.value);
    });

    (async function boot(){
      // Read & clear deep-link question ONLY if opened with #deeplink
      pendingDeepLinkQuestion = readDeepLinkQuestionIfAny();

      const saved = localStorage.getItem(PERSONA_STORAGE_KEY);
      const key = (saved && PERSONAS[saved]) ? saved : "field";
      $("personaSelect").value = key;

      await loadPersona(key);
      connect();

      // If deep-link exists, we might already be persona-ready. WS handshake might come later.
      // maybeTryDeepLinkSend() is invoked again on hello_ack and after persona load.
      maybeTryDeepLinkSend();

      // Initial render for attachments bar state
      renderAttachmentsBar();
    })();
  </script>
