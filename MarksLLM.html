<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marks — Chat</title>

  <!-- Markdown renderer (GFM tables) + sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>

  <style>
    :root{
      color-scheme: dark;
      --bg:#070b12;
      --text:#e6eefc;
      --muted:#9ab0d0;
      --line:rgba(255,255,255,.10);
      --ok:#37d67a;
      --warn:#ffb020;
      --bad:#ff5b5b;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;

      --accent: rgba(255,213,74,.55);
      --accentBg: rgba(255,213,74,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:radial-gradient(1200px 700px at 30% 0%, #101c35 0%, var(--bg) 60%); color:var(--text); font-family:var(--sans);}
    .app{display:grid; grid-template-rows:auto 1fr auto; height:100%;}

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px; border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(0,0,0,.35), transparent);
      gap:12px;
    }
    .brand{display:flex; gap:10px; align-items:center; min-width:0;}
    .brand img{width:34px; height:34px; border-radius:12px; object-fit:cover; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.25); flex:0 0 auto;}
    .brand .stack{display:flex; flex-direction:column; gap:2px; min-width:0;}
    .brand .stack b{font-size:13px;}
    .brand .stack span{font-size:12px; color:var(--muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}

    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:7px 10px;
      border-radius:999px; border:1px solid var(--line); background:rgba(0,0,0,.22);
      font-size:12px; color:var(--muted); user-select:none;
    }
    .dot{width:10px; height:10px; border-radius:50%;}
    .dot.ok{background:var(--ok);} .dot.warn{background:var(--warn);} .dot.bad{background:var(--bad);}

    .chat{overflow:auto; padding:16px 14px; display:flex; flex-direction:column; gap:12px;}
    .msg{max-width:980px; width:fit-content; border-radius:16px; border:1px solid var(--line); background:rgba(0,0,0,.28); padding:10px 12px;}
    .msg.user{align-self:flex-end; background:rgba(255,213,74,.08); border-color:rgba(255,213,74,.24);}
    .msg.assistant{align-self:flex-start;}
    .meta{display:flex; gap:10px; align-items:center; margin-bottom:6px; color:var(--muted); font-size:11px;}
    .meta .role{font-weight:800; letter-spacing:.2px;}

    .plain{
      white-space:pre-wrap;
      word-break:break-word;
      font-family:var(--sans);
      font-size:13px;
      line-height:1.45;
      margin:0;
    }

    .md{
      font-family:var(--sans);
      font-size:13px;
      line-height:1.55;
      color:var(--text);
      overflow-wrap:anywhere;
      word-break:break-word;
    }
    .md :where(p, ul, ol, blockquote, pre){ margin: 0.45em 0; }
    .md :where(h1,h2,h3){ margin: 0.6em 0 0.35em; line-height:1.2; }
    .md :where(h1){ font-size:1.25em; }
    .md :where(h2){ font-size:1.15em; }
    .md :where(h3){ font-size:1.07em; }
    .md :where(a){ color: #bcd7ff; text-decoration: underline; text-decoration-thickness: 1px; }
    .md :where(code){
      font-family: var(--mono);
      font-size: 0.95em;
      padding: 0.1em 0.35em;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 8px;
      background: rgba(0,0,0,.28);
      overflow-wrap:anywhere;
      word-break:break-word;
    }
    .md :where(pre){
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.32);
      overflow: auto;
      max-width: 100%;
    }
    .md :where(pre code){
      padding: 0;
      border: none;
      background: transparent;
      border-radius: 0;
      font-size: 0.92em;
      white-space: pre;
      word-break: normal;
      overflow-wrap: normal;
    }
    .md :where(blockquote){
      border-left: 3px solid rgba(255,255,255,.18);
      padding-left: 10px;
      color: rgba(230,238,252,.9);
      background: rgba(0,0,0,.18);
      border-radius: 10px;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    /* Tables wrap */
    .md .table-wrap{
      max-width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
    }
    .md :where(table){
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      display: table;
      min-width: 0;
    }
    .md :where(th, td){
      border: 1px solid rgba(255,255,255,.12);
      padding: 8px 10px;
      vertical-align: top;
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
    }
    .md :where(th){
      background: rgba(255,255,255,.06);
      color: rgba(230,238,252,.95);
      font-weight: 700;
    }
    .md :where(tr:nth-child(even) td){
      background: rgba(0,0,0,.12);
    }

    /* Inline SVG frame (when SVG came from a markdown code block) */
    .svgFrame{
      margin-top: 8px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      padding: 10px 12px;
      overflow: auto;
      max-width: 100%;
    }
    .svgFrame svg,
    .md svg{
      display:block;
      max-width:100%;
      height:auto;
    }

    .composer{
      border-top:1px solid var(--line);
      padding:12px 14px;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.35));
    }

    /* Persona picker (compact) */
    .personaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .personaRow .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .personaLabel{
      font-size:12px;
      color:var(--muted);
      user-select:none;
      white-space:nowrap;
    }
    .personaSelect{
      appearance:none;
      -webkit-appearance:none;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:12px;
      padding:8px 34px 8px 10px;
      font-size:12px;
      outline:none;
      cursor:pointer;
      min-width: 200px;
      max-width: 60vw;
    }
    .personaWrap{
      position:relative;
      display:inline-flex;
      align-items:center;
      min-width:0;
    }
    .personaWrap:after{
      content:"▾";
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      color:rgba(230,238,252,.65);
      pointer-events:none;
      font-size:12px;
    }
    .personaHint{
      font-size:12px;
      color:rgba(154,176,208,.85);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 45vw;
    }

    /* Attachments bar */
    .attachBar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin: 0 0 10px;
      min-height: 0;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: rgba(230,238,252,.92);
      max-width: 100%;
    }
    .chip .fileIcon{
      width:18px; height:18px;
      border-radius: 6px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-size: 11px;
      font-weight: 900;
      flex: 0 0 auto;
    }
    .chip .name{
      font-size: 12px;
      color: rgba(230,238,252,.92);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: min(55vw, 520px);
    }
    .chip .x{
      border:0;
      background: transparent;
      color: rgba(230,238,252,.7);
      cursor:pointer;
      font-weight: 900;
      padding: 0 2px;
      line-height: 1;
      font-size: 14px;
    }
    .chip .x:hover{ color: rgba(230,238,252,.95); }
    .chip small{
      color: rgba(154,176,208,.85);
      font-size: 11px;
      white-space: nowrap;
    }

    .composer .box{
      display:flex;
      gap:10px;
      align-items:flex-end;
    }

    .attachBtn{
      flex:0 0 auto;
      width:42px;
      height:42px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: rgba(230,238,252,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size: 18px;
      font-weight: 900;
      user-select:none;
      box-sizing:border-box;
    }
    .attachBtn:hover{ background: rgba(255,255,255,.06); }
    .attachBtn[disabled]{opacity:.55; cursor:not-allowed;}

    textarea{
      flex:1 1 auto;
      min-width:0;
      min-height:56px;
      max-height:220px;
      resize:vertical;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:14px;
      padding:10px 10px;
      outline:none;
      font-family:var(--sans);
      box-sizing:border-box;
    }
    textarea:focus{border-color: rgba(255,213,74,.55); box-shadow:0 0 0 3px rgba(255,213,74,.12);}

    /* Drop highlight */
    .dropActive{
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 3px rgba(255,213,74,.16) !important;
      background: linear-gradient(180deg, rgba(255,213,74,.06), rgba(0,0,0,.25));
    }

    .btn{
      flex:0 0 auto;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 14px;
      background:rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
      font-size:12px;
      height:42px;
      box-sizing:border-box;
      white-space:nowrap;
    }
    .btn[disabled]{opacity:.55; cursor:not-allowed;}

    @media (max-width: 520px){
      .personaSelect{min-width: 160px;}
      .personaHint{display:none;}
      .chip .name{max-width: 58vw;}
    }
    @media (max-width: 420px){
      .composer .box{flex-direction:column; align-items:stretch;}
      .btn{width:100%;}
      .attachBtn{width:100%;}
      .personaRow{flex-direction:column; align-items:stretch;}
      .personaRow .left{justify-content:space-between;}
      .personaSelect{max-width:100%; width:100%;}
      .chip .name{max-width: 72vw;}
    }

    /* Thinking indicator */
    .thinking{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:6px;
      color: var(--muted);
      font-size:12px;
      user-select:none;
    }
    .dots{
      display:inline-flex;
      gap:5px;
      align-items:center;
      height: 10px;
    }
    .dots i{
      width:7px; height:7px;
      border-radius:50%;
      background: rgba(230,238,252,.55);
      display:block;
      animation: bounce 1.05s infinite ease-in-out;
    }
    .dots i:nth-child(2){animation-delay: .15s;}
    .dots i:nth-child(3){animation-delay: .30s;}
    @keyframes bounce{
      0%, 80%, 100% { transform: translateY(0); opacity:.45; }
      40% { transform: translateY(-5px); opacity:1; }
    }

    /* Message attachment chips (inside chat bubble) */
    .msgAttachRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 8px;
    }
    .msgChip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: rgba(230,238,252,.92);
      max-width: 100%;
    }
    .msgChip .fileIcon{
      width:18px; height:18px;
      border-radius: 6px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-size: 11px;
      font-weight: 900;
      flex: 0 0 auto;
    }
    .msgChip .name{
      font-size: 12px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: min(55vw, 520px);
    }

    .chat::-webkit-scrollbar{width:10px}
    .chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,.10); border-radius:999px}
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="/assets/icons/MarksAI.png" alt="Marks" onerror="this.style.opacity=.4;" />
        <div class="stack">
          <b>Marks</b>
          <span id="subtitle">LM socket proxy chat</span>
        </div>
      </div>
      <span class="pill">
        <span class="dot bad" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </span>
    </header>

    <main class="chat" id="chat"></main>

    <footer class="composer" id="composer">
      <div class="personaRow">
        <div class="left">
          <span class="personaLabel">Persona</span>
          <span class="personaWrap">
            <select class="personaSelect" id="personaSelect">
              <option value="field">Field Assistant</option>
              <option value="legal">Legal Expert</option>
            </select>
          </span>
        </div>
        <div class="personaHint" id="personaHint">Loading…</div>
      </div>

      <div class="attachBar" id="attachBar" aria-label="Attachments"></div>

      <div class="box">
        <button class="attachBtn" id="btnAttach" type="button" title="Attach text file" aria-label="Attach file">+</button>
        <input id="fileInput" type="file" multiple hidden
               accept=".txt,.csv,.tsv,.json,.geojson,.xml,.html,.md,.log,.yaml,.yml,.js,.ts,.css,.py,.java,.c,.cpp,.h,.hpp,.cs,.go,.rs,.rb,.php,.sql,.ini,.cfg,.toml,.properties,application/json,text/*" />
        <textarea id="input" placeholder="Message Marks… (Shift+Enter for newline)"></textarea>
        <button class="btn" id="btnSend">Send</button>
      </div>
    </footer>
  </div>

  <script>
    const WS_URL = "wss://record-of-survey-795c317ace89.herokuapp.com/ws/lmproxy";

    const PERSONAS = {
      field: { key: "field", label: "Field Assistant", url: "/config/personas/marks-field.json" },
      legal: { key: "legal", label: "Legal Expert", url: "/config/personas/marks-legal.json" }
    };
    const PERSONA_STORAGE_KEY = "marks.persona.key";

    // Base instructions (injected BEFORE persona prompt for all personas)
    const BASE_INSTRUCTIONS_URL = "/config/base-instructions.json";
    let BASE_INSTRUCTIONS = "";

    // ---- Deep-link Quick Q&A ----
    const DEEPLINK_HASH = "#deeplink";
    const DEEPLINK_Q_KEY = "marks.deeplink.question";
    const DEEPLINK_AUTOSEND = true;

    // ---- Attachments ----
    const MAX_ATTACH_BYTES = 750_000; // per file
    const MAX_ATTACH_FILES = 8;

    const ATTACH_ONLY_PROMPT_HELPER = "Analyze the attached file(s) and respond with a clear, practical answer.";

    // Injection wrapper format
    function wrapAttachmentForInjection(fileMeta, index1) {
      const name = fileMeta.name || `attachment-${index1}`;
      const bytes = Number.isFinite(fileMeta.size) ? fileMeta.size : 0;
      const mime = fileMeta.type || "text/plain";
      const header = `=== BEGIN ATTACHMENT ${index1}: ${name} (${bytes} bytes, ${mime}) ===`;
      const footer = `=== END ATTACHMENT ${index1}: ${name} ===`;
      return `${header}\n${fileMeta.text}\n${footer}`;
    }

    // Keep in-memory only
    let attachments = []; // [{aid,name,size,type,text}]

    let pendingDeepLinkQuestion = null;

    function readDeepLinkQuestionIfAny() {
      if (location.hash !== DEEPLINK_HASH) return null;

      const q = localStorage.getItem(DEEPLINK_Q_KEY);
      if (q && String(q).trim()) {
        localStorage.removeItem(DEEPLINK_Q_KEY);
        return String(q).trim();
      }
      return null;
    }
    // ----------------------------

    let ws = null;
    let keepalive = null;

    let helloSent = false;
    let handshakeOk = false;

    let inflight = null; // { id, raw, contentEl, thinkingEl, scheduled }

    const SYSTEM = { role: "system", content: "" };
    const history = [SYSTEM];
    const HISTORY_MAX = 24;

    const $ = (id) => document.getElementById(id);

    if (window.marked) {
      marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function wrapTables(html) {
      return html.replace(/<table([\s\S]*?)>([\s\S]*?)<\/table>/g, (m, attrs, inner) => {
        return `<div class="table-wrap"><table${attrs}>${inner}</table></div>`;
      });
    }

    // --- SVG inline rendering (from markdown code blocks) ---
    function looksLikeSvg(text) {
      const t = String(text || "").trim();
      return t.startsWith("<svg") && t.includes("</svg>");
    }

    function sanitizeSvgToFragment(svgText) {
      if (!window.DOMPurify) return null;
      try {
        return DOMPurify.sanitize(String(svgText || ""), {
          USE_PROFILES: { svg: true, svgFilters: true },
          RETURN_DOM_FRAGMENT: true,
          FORBID_TAGS: ["script","foreignObject"]
        });
      } catch {
        return null;
      }
    }

    function inlineSvgsFromCodeBlocks(containerEl) {
      if (!containerEl) return;

      const codeEls = containerEl.querySelectorAll("pre > code");
      codeEls.forEach((code) => {
        const svgText = code.textContent || "";
        if (!looksLikeSvg(svgText)) return;

        const pre = code.closest("pre");
        if (!pre) return;

        const frag = sanitizeSvgToFragment(svgText);
        if (!frag) return;

        const frame = document.createElement("div");
        frame.className = "svgFrame";
        frame.appendChild(frag);

        pre.replaceWith(frame);
      });
    }
    // -----------------------------------------------

    function renderMarkdownToHtml(mdText) {
      if (!window.marked) return escapeHtml(mdText).replace(/\n/g, "<br/>");

      let html = marked.parse(mdText || "");
      html = wrapTables(html);

      if (window.DOMPurify) {
        return DOMPurify.sanitize(html, {
          USE_PROFILES: { html: true, svg: true, svgFilters: true },
          ADD_TAGS: [
            "svg","g","path","circle","rect","line","polyline","polygon","ellipse",
            "text","tspan","defs","linearGradient","radialGradient","stop","clipPath","mask",
            "pattern","filter","feGaussianBlur","feOffset","feColorMatrix","feBlend",
            "feComponentTransfer","feFuncR","feFuncG","feFuncB","feFuncA","feMerge","feMergeNode",
            "symbol","use","marker","title","desc","image"
          ],
          ADD_ATTR: [
            "viewBox","xmlns","preserveAspectRatio","width","height","x","y","cx","cy","r","rx","ry",
            "d","points","fill","stroke","stroke-width","stroke-linecap","stroke-linejoin","stroke-dasharray",
            "stroke-dashoffset","opacity","transform","class","id","style",
            "font-size","font-family","text-anchor","dominant-baseline",
            "href","xlink:href",
            "gradientUnits","gradientTransform","offset","stop-color","stop-opacity",
            "clip-path","mask","filter","patternUnits","patternTransform",
            "marker-start","marker-mid","marker-end"
          ],
          FORBID_TAGS: ["script","foreignObject"]
        });
      }

      return html;
    }

    function setStatus(kind, text) {
      $("statusDot").className = "dot " + (kind || "bad");
      $("statusText").textContent = text || "";
      $("subtitle").textContent = (kind === "ok") ? "Connected" : (kind === "warn") ? "Connecting…" : "LM socket proxy chat";
    }

    function scrollBottom() {
      $("chat").scrollTop = $("chat").scrollHeight;
    }

    function fileKindLabel(name = "") {
      const n = String(name).toLowerCase();
      if (n.endsWith(".csv") || n.endsWith(".tsv")) return "CSV";
      if (n.endsWith(".json") || n.endsWith(".geojson")) return "JSON";
      if (n.endsWith(".xml")) return "XML";
      if (n.endsWith(".md")) return "MD";
      if (n.endsWith(".sql")) return "SQL";
      if (n.endsWith(".txt") || n.endsWith(".log")) return "TXT";
      if (n.endsWith(".yaml") || n.endsWith(".yml")) return "YML";
      if (n.endsWith(".js")) return "JS";
      if (n.endsWith(".ts")) return "TS";
      if (n.endsWith(".py")) return "PY";
      if (n.endsWith(".svg")) return "SVG";
      return "TXT";
    }

    function formatBytes(n) {
      const v = Number(n) || 0;
      if (v < 1024) return `${v}B`;
      if (v < 1024*1024) return `${(v/1024).toFixed(1)}KB`;
      return `${(v/(1024*1024)).toFixed(2)}MB`;
    }

    function renderAttachBar() {
      const bar = $("attachBar");
      bar.innerHTML = "";
      if (!attachments.length) return;

      attachments.forEach((a) => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.title = `${a.name} (${formatBytes(a.size)})`;

        const icon = document.createElement("span");
        icon.className = "fileIcon";
        icon.textContent = fileKindLabel(a.name);

        const name = document.createElement("span");
        name.className = "name";
        name.textContent = a.name;

        const size = document.createElement("small");
        size.textContent = formatBytes(a.size);

        const x = document.createElement("button");
        x.className = "x";
        x.type = "button";
        x.title = "Remove";
        x.textContent = "×";
        x.addEventListener("click", () => {
          attachments = attachments.filter((it) => it.aid !== a.aid);
          renderAttachBar();
        });

        chip.appendChild(icon);
        chip.appendChild(name);
        chip.appendChild(size);
        chip.appendChild(x);
        bar.appendChild(chip);
      });
    }

    function normalizeNewlines(s) {
      return String(s || "").replace(/\r\n/g, "\n").replace(/\r/g, "\n");
    }

    function isTextLikeFile(file) {
      const type = String(file?.type || "").toLowerCase();
      const name = String(file?.name || "").toLowerCase();

      if (type.startsWith("text/")) return true;
      if (["application/json","application/xml","application/x-yaml","application/yaml","application/javascript"].includes(type)) return true;

      const okExt = [
        ".txt",".csv",".tsv",".json",".geojson",".xml",".html",".md",".log",".yaml",".yml",
        ".js",".ts",".css",".py",".java",".c",".cpp",".h",".hpp",".cs",".go",".rs",".rb",".php",
        ".sql",".ini",".cfg",".toml",".properties",".svg"
      ];
      return okExt.some(ext => name.endsWith(ext));
    }

    async function addFiles(fileList) {
      const files = Array.from(fileList || []);
      if (!files.length) return;

      if (attachments.length >= MAX_ATTACH_FILES) {
        showAssistantErrorInline("attach", `Too many attachments (max ${MAX_ATTACH_FILES}). Remove some first.`);
        return;
      }

      for (const f of files) {
        if (attachments.length >= MAX_ATTACH_FILES) break;

        if (!isTextLikeFile(f)) {
          showAssistantErrorInline("attach", `Skipping non-text file: ${f.name}`);
          continue;
        }
        if ((f.size || 0) > MAX_ATTACH_BYTES) {
          showAssistantErrorInline("attach", `File too large (max ${formatBytes(MAX_ATTACH_BYTES)}): ${f.name} (${formatBytes(f.size)})`);
          continue;
        }

        try {
          const text = normalizeNewlines(await f.text());
          const aid = (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("a-" + Math.random().toString(16).slice(2));
          attachments.push({
            aid,
            name: f.name || "untitled.txt",
            size: f.size || 0,
            type: f.type || "text/plain",
            text
          });
        } catch (e) {
          showAssistantErrorInline("attach", `Failed to read file: ${f.name} (${e?.message || String(e)})`);
        }
      }

      renderAttachBar();
    }

    function clearAttachments() {
      attachments = [];
      renderAttachBar();
      const fi = $("fileInput");
      if (fi) fi.value = "";
    }

    // USER bubble header: "You" only (id in tooltip)
    function addUserMsg(id, text, attachMetas = []) {
      const wrap = document.createElement("div");
      wrap.className = "msg user";

      const metaRow = document.createElement("div");
      metaRow.className = "meta";
      metaRow.title = `id=${id}`;
      metaRow.innerHTML = `<span class="role">You</span>`;

      const body = document.createElement("pre");
      body.className = "plain";
      body.textContent = text || "";

      wrap.appendChild(metaRow);
      wrap.appendChild(body);

      if (attachMetas && attachMetas.length) {
        const row = document.createElement("div");
        row.className = "msgAttachRow";
        attachMetas.forEach((a) => {
          const chip = document.createElement("div");
          chip.className = "msgChip";
          chip.title = `${a.name} (${formatBytes(a.size)})`;

          const icon = document.createElement("span");
          icon.className = "fileIcon";
          icon.textContent = fileKindLabel(a.name);

          const name = document.createElement("span");
          name.className = "name";
          name.textContent = a.name;

          chip.appendChild(icon);
          chip.appendChild(name);
          row.appendChild(chip);
        });
        wrap.appendChild(row);
      }

      $("chat").appendChild(wrap);
      scrollBottom();
    }

    // ASSISTANT bubble header: "Marks" only (id in tooltip)
    function addAssistantPlaceholder(id) {
      const wrap = document.createElement("div");
      wrap.className = "msg assistant";

      const metaRow = document.createElement("div");
      metaRow.className = "meta";
      metaRow.title = `id=${id}`;
      metaRow.innerHTML = `<span class="role">Marks</span>`;

      const thinkingEl = document.createElement("div");
      thinkingEl.className = "thinking";
      thinkingEl.innerHTML = `<span>Thinking</span><span class="dots"><i></i><i></i><i></i></span>`;

      const contentEl = document.createElement("div");
      contentEl.className = "md";
      contentEl.style.display = "none";

      wrap.appendChild(metaRow);
      wrap.appendChild(thinkingEl);
      wrap.appendChild(contentEl);

      $("chat").appendChild(wrap);
      scrollBottom();

      return { wrap, thinkingEl, contentEl };
    }

    function showAssistantErrorInline(id, message) {
      if (inflight && inflight.id === id) {
        inflight.thinkingEl.style.display = "none";
        inflight.contentEl.style.display = "";
        inflight.contentEl.innerHTML = renderMarkdownToHtml(`**ERROR:** ${message}`);
        scrollBottom();
        inflight = null;
        setUiBusy(false);
        return;
      }
      const p = addAssistantPlaceholder(id);
      p.thinkingEl.style.display = "none";
      p.contentEl.style.display = "";
      p.contentEl.innerHTML = renderMarkdownToHtml(`**ERROR:** ${message}`);
      scrollBottom();
    }

    function setUiBusy(busy, hintText) {
      $("btnSend").disabled = !!busy;
      $("personaSelect").disabled = !!busy;
      $("btnAttach").disabled = !!busy;
      $("fileInput").disabled = !!busy;
      if (typeof hintText === "string") $("personaHint").textContent = hintText;
    }

    function trimHistory() {
      while (history.length > 1 + HISTORY_MAX) history.splice(1, 1);
    }

    function newId() {
      return (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("req-" + Math.random().toString(16).slice(2));
    }

    function wsSend(obj) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return false;
      ws.send(JSON.stringify(obj));
      return true;
    }

    function startKeepalive() {
      stopKeepalive();
      keepalive = setInterval(() => wsSend({ type: "ping", ts: Date.now() }), 25000);
    }
    function stopKeepalive() {
      if (keepalive) clearInterval(keepalive);
      keepalive = null;
    }

    function sendHello(force = false) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      if (helloSent && !force) return;
      wsSend({ type: "hello", client_id: "marks-ui", role: "ui", ts: Date.now() });
      helloSent = true;
      handshakeOk = false;
    }

    function extractSystemPrompt(json) {
      if (typeof json === "string") return json.trim();
      if (json && typeof json === "object") {
        if (json.role === "system" && typeof json.content === "string" && json.content.trim()) return json.content.trim();
        const candidates = [json.system, json.system_prompt, json.systemPrompt, json.prompt, json.content, json.instructions]
          .filter(v => typeof v === "string" && v.trim().length);
        if (candidates.length) return candidates[0].trim();
        if (Array.isArray(json.messages)) {
          const sys = json.messages.find(m => m && m.role === "system" && typeof m.content === "string");
          if (sys && sys.content.trim()) return sys.content.trim();
        }
      }
      return JSON.stringify(json, null, 2);
    }

    async function fetchJsonOrText(url) {
      const resp = await fetch(url, { cache: "no-store" });
      if (!resp.ok) throw new Error(`fetch failed: ${resp.status} ${resp.statusText}`);

      const raw = await resp.text();
      try {
        return JSON.parse(raw);
      } catch {
        return raw; // allow plain-text fallback
      }
    }

    async function loadBaseInstructions() {
      try {
        const data = await fetchJsonOrText(BASE_INSTRUCTIONS_URL);
        BASE_INSTRUCTIONS = extractSystemPrompt(data);
        return true;
      } catch (e) {
        BASE_INSTRUCTIONS = "";
        showAssistantErrorInline("base", `base-instructions load failed — ${e?.message || String(e)}`);
        return false;
      }
    }

    function combineSystemPrompt(baseText, personaText) {
      const a = String(baseText || "").trim();
      const b = String(personaText || "").trim();
      if (a && b) return `${a}\n\n${b}`;
      return (a || b || "").trim();
    }

    async function loadPersona(key) {
      const p = PERSONAS[key] || PERSONAS.field;
      setUiBusy(true, `Loading: ${p.label}…`);
      try {
        // Ensure base instructions are loaded (injected before persona)
        if (!BASE_INSTRUCTIONS || !String(BASE_INSTRUCTIONS).trim()) {
          await loadBaseInstructions(); // errors are already surfaced inline
        }

        const resp = await fetch(p.url, { cache: "no-store" });
        if (!resp.ok) throw new Error(`persona fetch failed: ${resp.status} ${resp.statusText}`);
        const json = await resp.json();
        const personaPrompt = extractSystemPrompt(json);

        SYSTEM.content = combineSystemPrompt(BASE_INSTRUCTIONS, personaPrompt);

        history.length = 0;
        history.push(SYSTEM);
        inflight = null;

        localStorage.setItem(PERSONA_STORAGE_KEY, p.key);

        setUiBusy(false, `Active: ${p.label}`);

        const id = "persona-" + Math.random().toString(16).slice(2, 8);
        const a = addAssistantPlaceholder(id);
        a.thinkingEl.style.display = "none";
        a.contentEl.style.display = "";
        a.contentEl.innerHTML = renderMarkdownToHtml(`Persona loaded: **${p.label}**`);

        maybeTryDeepLinkSend();
      } catch (e) {
        setUiBusy(false, `Persona load failed`);
        showAssistantErrorInline("persona", `persona load failed — ${e?.message || String(e)}`);
      }
    }

    function connect() {
      helloSent = false;
      handshakeOk = false;
      inflight = null;

      setStatus("warn", "Connecting…");
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        setStatus("ok", "Connected");
        startKeepalive();
        sendHello(false);
      };

      ws.onclose = () => {
        stopKeepalive();
        setStatus("bad", "Disconnected");
        ws = null;
        inflight = null;
        setUiBusy(false);
      };

      ws.onerror = () => setStatus("bad", "Socket error");

      ws.onmessage = (ev) => {
        let msg;
        try { msg = JSON.parse(ev.data); } catch { return; }

        const type = String(msg?.type || "");
        if (type === "ping") { wsSend({ type: "pong", ts: Date.now() }); return; }
        if (type === "pong") return;

        if (type === "server_hello") { if (!helloSent) sendHello(false); return; }
        if (type === "hello_ack") {
          handshakeOk = true;
          maybeTryDeepLinkSend();
          return;
        }

        const id = String(msg?.id || "");

        if (type === "started") return;

        if (type === "delta") {
          const delta = (msg.delta || "");
          if (!inflight || inflight.id !== id) {
            const p = addAssistantPlaceholder(id);
            inflight = { id, raw: "", contentEl: p.contentEl, thinkingEl: p.thinkingEl, scheduled: false };
          }
          inflight.raw += delta;

          if (!inflight.scheduled) {
            inflight.scheduled = true;
            requestAnimationFrame(() => {
              if (!inflight) return;
              inflight.thinkingEl.style.display = "none";
              inflight.contentEl.style.display = "";
              inflight.contentEl.innerHTML = renderMarkdownToHtml(inflight.raw);

              if (inflight.raw.includes("</svg>")) {
                inlineSvgsFromCodeBlocks(inflight.contentEl);
              }

              scrollBottom();
              inflight.scheduled = false;
            });
          }
          return;
        }

        if (type === "done") {
          const finalText = msg.message || "";
          if (!inflight || inflight.id !== id) {
            const p = addAssistantPlaceholder(id);
            p.thinkingEl.style.display = "none";
            p.contentEl.style.display = "";
            p.contentEl.innerHTML = renderMarkdownToHtml(finalText);
            inlineSvgsFromCodeBlocks(p.contentEl);
          } else {
            inflight.raw = finalText || inflight.raw;
            inflight.thinkingEl.style.display = "none";
            inflight.contentEl.style.display = "";
            inflight.contentEl.innerHTML = renderMarkdownToHtml(inflight.raw);
            inlineSvgsFromCodeBlocks(inflight.contentEl);
          }

          history.push({ role: "assistant", content: finalText || (inflight ? inflight.raw : "") });
          trimHistory();

          inflight = null;
          setUiBusy(false);
          scrollBottom();
          return;
        }

        if (type === "error") {
          const err = msg?.error?.message || msg?.message || "unknown error";
          showAssistantErrorInline(id || "error", err);

          if (String(err).toLowerCase().includes("must send hello")) {
            helloSent = false;
            sendHello(true);
          }

          inflight = null;
          setUiBusy(false);
          return;
        }
      };
    }

    function buildInjectedUserMessage(displayText, attachList) {
      const base = String(displayText || "").trim();
      if (!attachList || !attachList.length) return base;

      const wrapped = attachList.map((a, i) => wrapAttachmentForInjection(a, i + 1)).join("\n\n");
      return `${base}\n\n${wrapped}`.trim();
    }

    function sendChat() {
      const typed = $("input").value.trim();

      const attachList = attachments.slice();
      const hasAttach = attachList.length > 0;
      const displayText = typed || (hasAttach ? ATTACH_ONLY_PROMPT_HELPER : "");

      if (!displayText) return;

      const injectedText = hasAttach ? buildInjectedUserMessage(displayText, attachList) : displayText;

      $("input").value = "";
      $("input").focus();

      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      if (!handshakeOk) {
        showAssistantErrorInline("ui", "not ready (hello handshake pending).");
        sendHello(false);
        return;
      }
      if (!SYSTEM.content || !String(SYSTEM.content).trim()) {
        showAssistantErrorInline("ui", "persona not loaded yet.");
        return;
      }
      if (inflight) {
        showAssistantErrorInline("ui", "wait for Marks to finish (or add queueing).");
        return;
      }

      const id = newId();

      addUserMsg(id, displayText, attachList.map(a => ({ name: a.name, size: a.size })));

      history.push({ role: "user", content: injectedText });
      trimHistory();

      const p = addAssistantPlaceholder(id);
      inflight = { id, raw: "", contentEl: p.contentEl, thinkingEl: p.thinkingEl, scheduled: false };

      setUiBusy(true, $("personaHint").textContent || "");

      const payload = {
        type: "chat",
        id,
        body: {
          messages: history.slice(),
          temperature: 0.2,
          max_tokens: 600,
          stream: true
        }
      };

      requestAnimationFrame(() => {
        const ok = wsSend(payload);
        if (!ok) {
          showAssistantErrorInline(id, "socket not open");
          inflight = null;
          setUiBusy(false);
          return;
        }
        if (hasAttach) clearAttachments();
      });
    }

    function maybeTryDeepLinkSend() {
      if (!pendingDeepLinkQuestion) return;

      const personaReady = !!(SYSTEM.content && String(SYSTEM.content).trim());
      const wsReady = !!(ws && ws.readyState === WebSocket.OPEN);
      if (!personaReady || !wsReady || !handshakeOk) return;

      const q = pendingDeepLinkQuestion;
      pendingDeepLinkQuestion = null;

      $("input").value = q;
      $("input").focus();

      if (DEEPLINK_AUTOSEND) {
        sendChat();
      }
    }

    // ---- Attach UI wiring ----
    $("btnAttach").addEventListener("click", () => {
      if ($("btnAttach").disabled) return;
      $("fileInput").click();
    });

    $("fileInput").addEventListener("change", async (e) => {
      const files = e.target.files;
      if (files && files.length) await addFiles(files);
      e.target.value = "";
    });

    // Drag+drop onto composer / textarea
    const dropTargets = [$("composer"), $("input")];
    let dropDepth = 0;

    function prevent(e){ e.preventDefault(); e.stopPropagation(); }

    function setDropActive(on) {
      const t = $("input");
      if (!t) return;
      if (on) t.classList.add("dropActive");
      else t.classList.remove("dropActive");
    }

    dropTargets.forEach((el) => {
      el.addEventListener("dragenter", (e) => { prevent(e); dropDepth++; setDropActive(true); });
      el.addEventListener("dragover", (e) => { prevent(e); setDropActive(true); });
      el.addEventListener("dragleave", (e) => { prevent(e); dropDepth = Math.max(0, dropDepth - 1); if (dropDepth === 0) setDropActive(false); });
      el.addEventListener("drop", async (e) => {
        prevent(e);
        dropDepth = 0;
        setDropActive(false);
        const dt = e.dataTransfer;
        if (dt && dt.files && dt.files.length) await addFiles(dt.files);
      });
    });

    // ---- Send wiring ----
    $("btnSend").onclick = sendChat;
    $("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendChat(); }
    });

    $("personaSelect").addEventListener("change", async (e) => {
      await loadPersona(e.target.value);
    });

    (async function boot(){
      pendingDeepLinkQuestion = readDeepLinkQuestionIfAny();

      const saved = localStorage.getItem(PERSONA_STORAGE_KEY);
      const key = (saved && PERSONAS[saved]) ? saved : "field";
      $("personaSelect").value = key;

      // Load base first (then persona will combine base + persona into SYSTEM)
      await loadBaseInstructions();
      await loadPersona(key);

      connect();

      maybeTryDeepLinkSend();
      renderAttachBar();
    })();
  </script>
