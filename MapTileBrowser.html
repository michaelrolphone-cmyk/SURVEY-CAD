<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapTile Browser</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="/assets/styles/shared-ui.css" />
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: Inter, system-ui, sans-serif; background: #0f172a; color: #e2e8f0; }
    .layout { display: grid; grid-template-rows: auto 1fr; height: 100vh; }
    .toolbar {
      display: grid;
      grid-template-columns: minmax(360px, 1fr) auto auto auto;
      gap: 0.6rem;
      padding: 0.75rem;
      border-bottom: 1px solid #334155;
      background: #111827;
      align-items: center;
    }
    .toolbar label { font-size: 0.8rem; color: #cbd5e1; display: grid; gap: 0.2rem; }
    .toolbar select, .toolbar input, .toolbar button {
      border: 1px solid #334155;
      background: #0b1220;
      color: #e2e8f0;
      border-radius: 0.5rem;
      padding: 0.45rem 0.6rem;
      font-size: 0.9rem;
    }
    .toolbar button { cursor: pointer; background: #1d4ed8; border-color: #1d4ed8; }
    .toolbar button:hover { background: #2563eb; }
    .status { font-size: 0.85rem; color: #93c5fd; }
    #map { height: calc(100vh - 64px); width: 100%; }
    .leaflet-popup-content { margin: 0.6rem 0.7rem; }
  </style>
</head>
<body class="sf-ui-controls">
  <div class="layout">
    <div class="toolbar">
      <label style="min-width:320px;">
        Datasets
        <div id="datasetList" style="display:flex; gap:0.5rem; flex-wrap:wrap;"></div>
      </label>
      <label>
        Min Zoom
        <input id="minZoomInput" type="number" min="0" max="22" value="0" />
      </label>
      <label>
        Max Zoom
        <input id="maxZoomInput" type="number" min="0" max="22" value="22" />
      </label>
      <button id="refreshBtn" type="button">Reload tiles</button>
      <div class="status" id="status">Loading map tile datasetsâ€¦</div>
    </div>
    <div id="map" aria-label="Map tile browser"></div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([43.615, -116.2023], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.35,
    }).addTo(map);

    const datasetList = document.getElementById('datasetList');
    const refreshBtn = document.getElementById('refreshBtn');
    const statusEl = document.getElementById('status');
    const minZoomInput = document.getElementById('minZoomInput');
    const maxZoomInput = document.getElementById('maxZoomInput');

    const activeTileLayers = new Map();
    const tileCache = new Map();
    const tilePane = map.createPane('maptileOverlayPane');
    tilePane.style.zIndex = '450';
    tilePane.style.pointerEvents = 'none';
    const tileTemplates = new Map();
    let renderSequence = 0;

    const datasetPaint = {
      fallback: {
        stroke: '#ff2d95',
        fill: '#00fff7',
      },
    };

    function colorForDataset(dataset) {
      let hash = 0;
      for (let i = 0; i < dataset.length; i += 1) hash = ((hash * 31) + dataset.charCodeAt(i)) >>> 0;
      const hue = hash % 360;
      return {
        stroke: `hsl(${hue} 90% 60%)`,
        fill: `hsl(${(hue + 35) % 360} 95% 55%)`,
      };
    }

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.style.color = isError ? '#fca5a5' : '#93c5fd';
    }

    function long2tile(lon, zoom) {
      return Math.floor(((lon + 180) / 360) * Math.pow(2, zoom));
    }

    function lat2tile(lat, zoom) {
      const rad = lat * Math.PI / 180;
      return Math.floor((1 - Math.log(Math.tan(rad) + 1 / Math.cos(rad)) / Math.PI) / 2 * Math.pow(2, zoom));
    }

    function tileKey(dataset, z, x, y) {
      return `${dataset}:${z}:${x}:${y}`;
    }

    function tileUrl(dataset, z, x, y) {
      const template = tileTemplates.get(dataset) || '';
      return template
        .replace('{z}', String(z))
        .replace('{x}', String(x))
        .replace('{y}', String(y));
    }

    function selectedDatasets() {
      return [...datasetList.querySelectorAll('input[type="checkbox"]:checked')].map((input) => input.value);
    }

    async function fetchTile(dataset, z, x, y) {
      const key = tileKey(dataset, z, x, y);
      if (tileCache.has(key)) return tileCache.get(key);
      const url = tileUrl(dataset, z, x, y);
      const promise = fetch(url).then(async (res) => {
        if (!res.ok) return null;
        return res.json();
      }).catch(() => null);
      tileCache.set(key, promise);
      return promise;
    }

    async function renderVisibleTiles() {
      const datasets = selectedDatasets();
      if (!datasets.length || !tileTemplates.size) return;
      const localRenderSequence = ++renderSequence;
      const zoom = Math.round(map.getZoom());
      const minZoom = Math.max(0, Number(minZoomInput.value || 0));
      const maxZoom = Math.max(minZoom, Number(maxZoomInput.value || 22));
      if (zoom < minZoom || zoom > maxZoom) {
        setStatus(`Zoom ${zoom} is outside configured range ${minZoom}-${maxZoom}.`);
        return;
      }

      const bounds = map.getBounds();
      const xMin = long2tile(bounds.getWest(), zoom);
      const xMax = long2tile(bounds.getEast(), zoom);
      const yMin = lat2tile(bounds.getNorth(), zoom);
      const yMax = lat2tile(bounds.getSouth(), zoom);

      for (const layer of activeTileLayers.values()) layer.clearLayers();

      let loaded = 0;
      let drawnFeatures = 0;
      let attempted = 0;
      for (const dataset of datasets) {
        const paint = colorForDataset(dataset);
        const layerGroup = activeTileLayers.get(dataset) || L.layerGroup().addTo(map);
        activeTileLayers.set(dataset, layerGroup);
        const fetchQueue = [];
        for (let x = xMin; x <= xMax; x += 1) {
          for (let y = yMin; y <= yMax; y += 1) {
            attempted += 1;
            fetchQueue.push(fetchTile(dataset, zoom, x, y));
          }
        }
        const tiles = await Promise.all(fetchQueue);
        if (localRenderSequence !== renderSequence) return;

        for (const tile of tiles) {
          if (!tile || tile.type !== 'FeatureCollection') continue;
          const features = Array.isArray(tile.features) ? tile.features : [];
          loaded += 1;
          drawnFeatures += features.length;
          L.geoJSON(tile, {
            pane: 'maptileOverlayPane',
            style: {
              color: paint.stroke,
              weight: 3,
              fillColor: paint.fill,
              fillOpacity: 0.45,
            },
            pointToLayer(_feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 7,
                color: paint.stroke,
                weight: 2,
                fillColor: paint.fill,
                fillOpacity: 0.95,
                pane: 'maptileOverlayPane',
              });
            },
            onEachFeature(feature, layer) {
              const props = feature?.properties || {};
              const title = props.PARCEL || props.PROP_ID || props.objectid || 'Feature';
              layer.bindPopup(`<strong>${dataset}: ${title}</strong><br/><pre style="margin:0;white-space:pre-wrap">${JSON.stringify(props, null, 2)}</pre>`);
            },
          }).addTo(layerGroup);
        }
      }

      setStatus(`Loaded ${loaded}/${attempted} tiles at z${zoom}. Drew ${drawnFeatures} features across ${datasets.length} layer(s).`);
    }

    async function loadDataset(dataset) {
      const res = await fetch(`/api/maptiles/${encodeURIComponent(dataset)}/tilejson.json`);
      if (!res.ok) throw new Error(`TileJSON request failed for ${dataset} (${res.status}).`);
      const tilejson = await res.json();
      tileTemplates.set(dataset, Array.isArray(tilejson.tiles) ? String(tilejson.tiles[0] || '') : '');
      minZoomInput.value = Math.min(Number(minZoomInput.value || 22), Number(tilejson.minzoom ?? 0));
      maxZoomInput.value = Math.max(Number(maxZoomInput.value || 0), Number(tilejson.maxzoom ?? 22));
    }

    async function init() {
      try {
        const res = await fetch('/api/maptiles');
        if (!res.ok) throw new Error(`Dataset catalog failed (${res.status}).`);
        const payload = await res.json();
        const datasets = Array.isArray(payload.datasets) ? payload.datasets : [];
        if (!datasets.length) {
          setStatus('No datasets published by /api/maptiles.', true);
          return;
        }

        for (const entry of datasets) {
          const label = document.createElement('label');
          label.style.display = 'inline-flex';
          label.style.gap = '0.25rem';
          label.style.alignItems = 'center';
          label.style.fontSize = '0.8rem';
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.value = entry.dataset;
          input.checked = true;
          input.addEventListener('change', () => {
            renderVisibleTiles().catch((error) => setStatus(error?.message || 'Failed to render tiles.', true));
          });
          label.appendChild(input);
          label.appendChild(document.createTextNode(entry.dataset));
          datasetList.appendChild(label);
          await loadDataset(entry.dataset);
        }

        await renderVisibleTiles();
      } catch (error) {
        setStatus(error?.message || 'Failed to initialize map tile browser.', true);
      }
    }

    refreshBtn.addEventListener('click', async () => {
      tileCache.clear();
      await renderVisibleTiles();
    });

    map.on('moveend zoomend', () => {
      renderVisibleTiles().catch((error) => {
        setStatus(error?.message || 'Failed to render tiles.', true);
      });
    });

    init();
  </script>
</body>
</html>
