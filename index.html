<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyFoundry Launcher</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --panel: #1e293b;
      --panel-hover: #334155;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background-color: var(--bg);
      background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), radial-gradient(circle at top, #1e293b 0%, var(--bg) 55%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.2rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(4px);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    .header-meta {
      margin-left: auto;
      color: #0f172a;
      font-size: 0.84rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: min(48vw, 430px);
      text-align: right;
      background: linear-gradient(135deg, #facc15, #f97316);
      border: 1px solid rgba(251, 191, 36, 0.75);
      border-radius: 999px;
      box-shadow: 0 4px 14px rgba(249, 115, 22, 0.38);
      font-weight: 700;
      padding: 0.3rem 0.78rem;
    }

    .launcher-home-link {
      margin-right: 0.4rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .launcher-icon {
      width: 84px;
      height: 84px;
      border-radius: 10px;
      object-fit: contain;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.5);
      padding: 0.25rem;
    }

    .footer-logo-wrap {
      display: flex;
      justify-content: center;
      padding: 1.1rem 1rem 1.35rem;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(15, 23, 42, 0.72);
    }

    .footer-logo {
      width: min(1280px, 100vw);
      max-height: 192px;
      object-fit: contain;
      opacity: 0.95;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.35));
    }

    main {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .home,
    .viewer {
      width: 100%;
      padding: 1.2rem;
    }

    .home.hidden,
    .viewer.hidden {
      display: none;
    }

    .subtitle {
      margin: 0.1rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .project-panel {
      margin-bottom: 1rem;
      padding: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.55);
    }

    .project-manager-launch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 1rem;
      padding: 0.75rem 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.35);
    }

    .project-manager-meta {
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .project-manager-meta strong {
      font-size: 0.95rem;
    }

    .project-manager-meta small {
      color: var(--muted);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .project-manager-button {
      flex: none;
    }

    .project-modal-backdrop {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 4.5rem 1rem 1rem;
      background: rgba(2, 6, 23, 0.65);
      z-index: 5;
    }

    .project-modal-backdrop.hidden {
      display: none;
    }

    .project-modal {
      width: min(840px, 100%);
      max-height: calc(100vh - 6rem);
      overflow: auto;
      border-radius: 12px;
      background: var(--bg);
      box-shadow: 0 14px 40px rgba(2, 6, 23, 0.45);
    }

    .project-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.7rem;
      padding: 0.75rem 0.9rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      margin-bottom: 0.7rem;
    }

    .project-grid input,
    .project-grid textarea {
      width: 100%;
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 8px;
      padding: 0.5rem 0.6rem;
    }

    .project-grid textarea {
      resize: vertical;
      min-height: 84px;
      grid-column: 1 / -1;
      font-family: inherit;
    }

    .project-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 0.4rem;
    }

    .danger-button {
      border-color: rgba(248, 113, 113, 0.5);
      color: #fecaca;
      background: rgba(127, 29, 29, 0.22);
    }

    .danger-button:hover {
      border-color: rgba(248, 113, 113, 0.7);
      background: rgba(127, 29, 29, 0.3);
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-top: 0.7rem;
    }

    .project-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.55rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 10px;
      padding: 0.55rem 0.65rem;
      background: rgba(15, 23, 42, 0.5);
    }

    .project-item small {
      color: var(--muted);
    }

    .app-sections {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .app-section-title {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
    }

    .app-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 14px;
      padding: 0.95rem;
      text-align: left;
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
      display: flex;
      gap: 0.8rem;
      align-items: flex-start;
    }

    .app-card:hover,
    .app-card:focus-visible {
      background: var(--panel-hover);
      transform: translateY(-1px);
    }

    .app-icon {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: contain;
      flex: none;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.5);
      padding: 0.35rem;
    }

    .app-meta {
      min-width: 0;
    }

    .app-card strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .app-description {
      margin: 0;
      color: var(--muted);
      font-size: 0.86rem;
      line-height: 1.35;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .footer-logo-wrap.hidden {
      display: none;
    }

    button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.92rem;
    }

    button:hover {
      background: var(--panel-hover);
    }

    .close {
      border-color: rgba(239, 68, 68, 0.6);
    }

    .active-label {
      color: var(--muted);
      font-size: 0.86rem;
    }

    iframe {
      width: 100%;
      flex: 1;
      min-height: 460px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 12px;
    }

    @media (max-width: 760px) {
      .viewer {
        padding: 0;
        gap: 0;
      }

      iframe {
        border-left: 0;
        border-right: 0;
        border-bottom: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="launcher-home-link" aria-label="Go to SurveyFoundry launcher home page">
      <img src="/assets/icons/SurveyFoundry.png" alt="SurveyFoundry app icon" class="launcher-icon" />
    </a>
    <h1>SurveyFoundry App Launcher</h1>
    <span id="activeProjectHeader" class="header-meta" aria-live="polite"></span>
  </header>

  <main>
    <section class="home" id="homeView" aria-label="App launcher home">
      <p class="subtitle">Choose an app to open in the embedded viewer.</p>
      <div class="project-manager-launch" aria-label="RecordQuarry project manager">
        <div class="project-manager-meta">
          <strong>Project manager</strong>
          <small id="activeProjectSummary">No active project selected.</small>
        </div>
        <button id="openProjectManagerButton" class="project-manager-button" type="button">Choose project</button>
      </div>
      <div id="projectModalBackdrop" class="project-modal-backdrop hidden" role="dialog" aria-modal="true" aria-label="SurveyFoundry project manager dialog">
        <div class="project-modal">
          <div class="project-modal-header">
            <strong>Project manager</strong>
            <button id="closeProjectManagerButton" type="button">Close</button>
          </div>
          <div class="project-panel">
            <p class="subtitle" style="margin-top:0.1rem">Create SurveyFoundry projects for RecordQuarry, PointForge, and LineSmith.</p>
            <div class="project-grid">
              <input id="projectName" type="text" placeholder="Project name" />
              <input id="projectClient" type="text" placeholder="Client name" />
              <input id="projectClientContact" type="text" placeholder="Client contact info" />
              <input id="projectBillingRate" type="number" min="0" step="0.01" placeholder="Billing rate (USD/hr)" />
              <input id="projectAddress" type="text" placeholder="Address" />
              <textarea id="projectDescription" placeholder="Project description"></textarea>
            </div>
            <button id="createProjectButton" type="button">Create and activate project</button>
            <div id="projectList" class="project-list"></div>
          </div>
        </div>
      </div>
      <div class="app-sections" id="appSections"></div>
    </section>

    <section class="viewer hidden" id="viewerView" aria-label="Embedded app viewer">
      <iframe id="appFrame" title="Standalone app"></iframe>
    </section>
  </main>

  <footer class="footer-logo-wrap" aria-label="SurveyFoundry footer">
    <img src="943.png" alt="SurveyFoundry logo" class="footer-logo" loading="lazy" />
  </footer>

  <script>
    const apps = [];

    const homeView = document.getElementById('homeView');
    const viewerView = document.getElementById('viewerView');
    const appSections = document.getElementById('appSections');
    const appFrame = document.getElementById('appFrame');
    const projectNameInput = document.getElementById('projectName');
    const projectClientInput = document.getElementById('projectClient');
    const projectClientContactInput = document.getElementById('projectClientContact');
    const projectBillingRateInput = document.getElementById('projectBillingRate');
    const projectAddressInput = document.getElementById('projectAddress');
    const projectDescriptionInput = document.getElementById('projectDescription');
    const createProjectButton = document.getElementById('createProjectButton');
    const projectList = document.getElementById('projectList');
    const openProjectManagerButton = document.getElementById('openProjectManagerButton');
    const closeProjectManagerButton = document.getElementById('closeProjectManagerButton');
    const projectModalBackdrop = document.getElementById('projectModalBackdrop');
    const activeProjectSummary = document.getElementById('activeProjectSummary');
    const activeProjectHeader = document.getElementById('activeProjectHeader');
    const footerLogoWrap = document.querySelector('.footer-logo-wrap');

    const PROJECT_STORAGE_KEY = 'surveyfoundryProjects';
    const ACTIVE_PROJECT_STORAGE_KEY = 'surveyfoundryActiveProjectId';
    const PROJECT_STATUS_SEQUENCE = [
      'Proposed',
      'Researched',
      'Calculated',
      'Tied',
      'Drafted',
      'Pin Set',
      'Final Drafted',
      'Submitted',
      'Recorded',
      'Billed',
      'Paid',
      'Archived',
    ];

    let currentApp = null;
    let projects = [];
    let activeProjectId = null;
    const backgroundMapUrlCache = new Map();
    let backgroundRequestToken = 0;

    function setLauncherBackground(mapUrl = '') {
      if (mapUrl) {
        document.body.style.backgroundImage = `linear-gradient(rgba(15, 23, 42, 0.76), rgba(15, 23, 42, 0.88)), url("${mapUrl}")`;
      } else {
        document.body.style.backgroundImage = 'linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), radial-gradient(circle at top, #1e293b 0%, var(--bg) 55%)';
      }
    }

    function buildStaticMapUrl(lat, lon, address = '') {
      const map = new URL('/api/static-map', window.location.origin);
      map.searchParams.set('lat', lat.toFixed(6));
      map.searchParams.set('lon', lon.toFixed(6));
      if (address) {
        map.searchParams.set('address', address);
      }
      return map.toString();
    }

    async function syncActiveProjectBackground() {
      const activeProject = getActiveProject();
      const address = activeProject?.address?.trim();
      const requestToken = ++backgroundRequestToken;

      if (!address) {
        setLauncherBackground('');
        return;
      }

      const cacheKey = address.toLowerCase();
      if (backgroundMapUrlCache.has(cacheKey)) {
        setLauncherBackground(backgroundMapUrlCache.get(cacheKey));
        return;
      }

      try {
        const response = await fetch(`/api/geocode?address=${encodeURIComponent(address)}`);
        if (!response.ok) {
          throw new Error(`Failed geocode (${response.status})`);
        }

        const geocode = await response.json();
        if (requestToken !== backgroundRequestToken) return;

        if (!Number.isFinite(geocode?.lat) || !Number.isFinite(geocode?.lon)) {
          throw new Error('Geocode response missing lat/lon');
        }

        const mapUrl = buildStaticMapUrl(geocode.lat, geocode.lon, address);
        backgroundMapUrlCache.set(cacheKey, mapUrl);
        setLauncherBackground(mapUrl);
      } catch (err) {
        if (requestToken !== backgroundRequestToken) return;
        setLauncherBackground('');
        console.warn('Unable to load active project map background', err);
      }
    }

    function loadProjects() {
      try {
        const parsed = JSON.parse(localStorage.getItem(PROJECT_STORAGE_KEY) || '[]');
        projects = Array.isArray(parsed)
          ? parsed.map((project) => {
              const knownStatus = PROJECT_STATUS_SEQUENCE.includes(project?.status) ? project.status : 'Proposed';
              return {
                ...project,
                status: knownStatus,
              };
            })
          : [];
      } catch {
        projects = [];
      }
    }

    function saveProjects() {
      localStorage.setItem(PROJECT_STORAGE_KEY, JSON.stringify(projects));
    }

    function loadActiveProject() {
      const stored = localStorage.getItem(ACTIVE_PROJECT_STORAGE_KEY);
      activeProjectId = stored && projects.some((project) => project.id === stored) ? stored : null;
      if (!activeProjectId) {
        localStorage.removeItem(ACTIVE_PROJECT_STORAGE_KEY);
      }
    }

    function getActiveProject() {
      return projects.find((project) => project.id === activeProjectId) || null;
    }

    function setActiveProject(projectId) {
      const exists = projects.some((project) => project.id === projectId);
      activeProjectId = exists ? projectId : null;
      if (activeProjectId) {
        localStorage.setItem(ACTIVE_PROJECT_STORAGE_KEY, activeProjectId);
      } else {
        localStorage.removeItem(ACTIVE_PROJECT_STORAGE_KEY);
      }
      renderProjects();
    }

    function openProjectManager() {
      projectModalBackdrop.classList.remove('hidden');
    }

    function closeProjectManager() {
      projectModalBackdrop.classList.add('hidden');
    }

    function withActiveProject(file) {
      const project = getActiveProject();
      if (!project) return file;

      const url = new URL(file, window.location.origin);
      url.searchParams.set('activeProjectId', String(project.id));
      url.searchParams.set('activeProjectName', String(project.name || ''));
      return `${url.pathname.replace(/^\//, '')}${url.search}`;
    }

    function openProject(project) {
      setActiveProject(project.id);
      const params = new URLSearchParams({
        projectId: String(project.id),
        address: String(project.address || ''),
        projectName: String(project.name || ''),
        client: String(project.client || ''),
        autostart: '1',
      });
      openApp(`RecordQuarry.html?${params.toString()}`);
    }

    function renameProject(projectId) {
      const project = projects.find((entry) => entry.id === projectId);
      if (!project) return;

      const nextName = window.prompt('Rename project', project.name || '');
      if (!nextName) return;
      const trimmedName = nextName.trim();
      if (!trimmedName) return;

      project.name = trimmedName;
      project.updatedAt = new Date().toISOString();
      saveProjects();
      renderProjects();
    }

    function editProject(projectId) {
      const project = projects.find((entry) => entry.id === projectId);
      if (!project) return;

      const clientContact = window.prompt('Client contact information', project.clientContact || '');
      if (clientContact === null) return;
      const billingRate = window.prompt('Billing rate (USD/hour)', project.billingRate || '');
      if (billingRate === null) return;
      const description = window.prompt('Project description', project.description || '');
      if (description === null) return;

      project.clientContact = clientContact.trim();
      project.billingRate = billingRate.trim();
      project.description = description.trim();
      project.updatedAt = new Date().toISOString();
      saveProjects();
      renderProjects();
    }

    function advanceProjectStatus(projectId) {
      const project = projects.find((entry) => entry.id === projectId);
      if (!project) return;

      const currentStatus = PROJECT_STATUS_SEQUENCE.includes(project.status) ? project.status : 'Proposed';
      const currentIndex = PROJECT_STATUS_SEQUENCE.indexOf(currentStatus);
      if (currentIndex === PROJECT_STATUS_SEQUENCE.length - 1) return;

      project.status = PROJECT_STATUS_SEQUENCE[currentIndex + 1];
      project.updatedAt = new Date().toISOString();
      saveProjects();
      renderProjects();
    }

    function deleteProject(projectId) {
      const project = projects.find((entry) => entry.id === projectId);
      if (!project) return;
      if (!window.confirm(`Delete project \"${project.name}\"? This cannot be undone.`)) return;

      projects = projects.filter((entry) => entry.id !== projectId);
      if (activeProjectId === projectId) {
        activeProjectId = null;
        localStorage.removeItem(ACTIVE_PROJECT_STORAGE_KEY);
      }

      saveProjects();
      renderProjects();
    }

    function renderProjects() {
      const activeProject = getActiveProject();
      activeProjectSummary.textContent = activeProject
        ? `Active project: ${activeProject.name}`
        : 'No active project selected.';
      activeProjectHeader.textContent = activeProject ? `${activeProject.name}` : '';
      syncActiveProjectBackground();

      projectList.innerHTML = '';
      if (!projects.length) {
        projectList.innerHTML = '<small>No projects yet.</small>';
        return;
      }

      projects.forEach((project) => {
        const row = document.createElement('div');
        row.className = 'project-item';

        const info = document.createElement('div');
        const activeBadge = project.id === activeProjectId ? ' (active)' : '';
        const currentStatus = PROJECT_STATUS_SEQUENCE.includes(project.status) ? project.status : 'Proposed';
        const currentStatusIndex = PROJECT_STATUS_SEQUENCE.indexOf(currentStatus);
        const nextStatus = PROJECT_STATUS_SEQUENCE[currentStatusIndex + 1] || null;
        const billingRateText = project.billingRate ? `$${project.billingRate}/hr` : 'Rate not set';
        const clientContactText = project.clientContact || 'No client contact';
        const descriptionText = project.description || 'No project description';
        info.innerHTML = `<strong>${project.name}${activeBadge}</strong><br/><small>${project.client || 'No client'} • ${project.address}</small><br/><small>Status: ${currentStatus}</small><br/><small>${clientContactText} • ${billingRateText}</small><br/><small>${descriptionText}</small>`;

        const start = document.createElement('button');
        start.type = 'button';
        start.textContent = 'Start in RecordQuarry';
        start.addEventListener('click', () => openProject(project));

        const makeActive = document.createElement('button');
        makeActive.type = 'button';
        makeActive.textContent = project.id === activeProjectId ? 'Active project' : 'Set active project';
        makeActive.disabled = project.id === activeProjectId;
        makeActive.addEventListener('click', () => {
          setActiveProject(project.id);
          closeProjectManager();
        });

        const rename = document.createElement('button');
        rename.type = 'button';
        rename.textContent = 'Rename';
        rename.addEventListener('click', () => renameProject(project.id));

        const edit = document.createElement('button');
        edit.type = 'button';
        edit.textContent = 'Edit details';
        edit.addEventListener('click', () => editProject(project.id));

        const advanceStatus = document.createElement('button');
        advanceStatus.type = 'button';
        advanceStatus.textContent = nextStatus ? `Advance to ${nextStatus}` : 'Status complete';
        advanceStatus.disabled = !nextStatus;
        advanceStatus.addEventListener('click', () => advanceProjectStatus(project.id));

        const remove = document.createElement('button');
        remove.type = 'button';
        remove.textContent = 'Delete';
        remove.className = 'danger-button';
        remove.addEventListener('click', () => deleteProject(project.id));

        const actions = document.createElement('div');
        actions.className = 'project-actions';
        actions.appendChild(start);
        actions.appendChild(makeActive);
        actions.appendChild(rename);
        actions.appendChild(edit);
        actions.appendChild(advanceStatus);
        actions.appendChild(remove);

        row.appendChild(info);
        row.appendChild(actions);
        projectList.appendChild(row);
      });
    }

    function createProject() {
      const name = projectNameInput.value.trim();
      const client = projectClientInput.value.trim();
      const clientContact = projectClientContactInput.value.trim();
      const billingRate = projectBillingRateInput.value.trim();
      const address = projectAddressInput.value.trim();
      const description = projectDescriptionInput.value.trim();
      if (!name || !address) return;

      const project = {
        id: `project-${Date.now()}-${Math.random().toString(36).slice(2, 7)}`,
        name,
        client,
        clientContact,
        billingRate,
        address,
        description,
        status: 'Proposed',
        createdAt: new Date().toISOString(),
      };
      projects.unshift(project);
      setActiveProject(project.id);
      saveProjects();
      renderProjects();
      closeProjectManager();

      projectNameInput.value = '';
      projectClientInput.value = '';
      projectClientContactInput.value = '';
      projectBillingRateInput.value = '';
      projectAddressInput.value = '';
      projectDescriptionInput.value = '';
    }

    function showHome() {
      homeView.classList.remove('hidden');
      viewerView.classList.add('hidden');
      footerLogoWrap?.classList.remove('hidden');
      currentApp = null;
      appFrame.removeAttribute('src');
    }

    function openApp(file) {
      const resolvedFile = withActiveProject(file);
      currentApp = resolvedFile;
      appFrame.src = resolvedFile;
      homeView.classList.add('hidden');
      viewerView.classList.remove('hidden');
      footerLogoWrap?.classList.add('hidden');
    }

    function createAppCard(app) {
      const card = document.createElement('button');
      card.className = 'app-card';
      card.type = 'button';
      card.innerHTML = `
        <img class="app-icon" src="${app.iconPath}" alt="${app.name} icon" loading="lazy" />
        <div class="app-meta">
          <strong>${app.name}</strong>
          <p class="app-description">${app.description || ''}</p>
        </div>
      `;
      card.addEventListener('click', () => openApp(app.entryHtml));
      return card;
    }

    function renderAppSection(title, sectionApps) {
      if (!sectionApps.length) return;

      const section = document.createElement('section');
      if (title) {
        const heading = document.createElement('h2');
        heading.className = 'app-section-title';
        heading.textContent = title;
        section.appendChild(heading);
      }

      const grid = document.createElement('div');
      grid.className = 'app-grid';
      sectionApps.forEach((app) => grid.appendChild(createAppCard(app)));
      section.appendChild(grid);
      appSections.appendChild(section);
    }

    function renderApps() {
      appSections.innerHTML = '';
      const stableApps = apps.filter((app) => !app.experimental);
      const experimentalApps = apps.filter((app) => app.experimental);

      renderAppSection('', stableApps);
      renderAppSection('Experimental', experimentalApps);

    }

    async function loadApps() {
      const response = await fetch('/api/apps');
      if (!response.ok) {
        throw new Error(`Failed to load app catalog (${response.status})`);
      }

      const payload = await response.json();
      const listedApps = Array.isArray(payload?.apps) ? payload.apps : [];

      apps.splice(0, apps.length, ...listedApps.filter((app) => app?.entryHtml && app.entryHtml.toLowerCase() !== 'index.html'));
      renderApps();
    }

    createProjectButton.addEventListener('click', createProject);
    openProjectManagerButton.addEventListener('click', openProjectManager);
    closeProjectManagerButton.addEventListener('click', closeProjectManager);
    projectModalBackdrop.addEventListener('click', (event) => {
      if (event.target === projectModalBackdrop) {
        closeProjectManager();
      }
    });
    window.addEventListener('message', (event) => {
      if (event.origin !== window.location.origin) return;

      const message = event.data;
      if (!message || message.type !== 'survey-cad:navigate-app' || typeof message.path !== 'string') return;

      const nextPath = message.path.trim();
      if (!nextPath.startsWith('/')) return;

      const url = new URL(nextPath, window.location.origin);
      const file = url.pathname.replace(/^\//, '');
      const hasApp = apps.some((app) => app.entryHtml === file);
      if (!hasApp) return;

      openApp(`${file}${url.search}`);
    });

    loadProjects();
    loadActiveProject();
    renderProjects();

    loadApps().catch((err) => {
      appSections.innerHTML = `<p class="subtitle">Unable to load apps: ${err.message}</p>`;
      console.error(err);
    });
  </script>
</body>
</html>
