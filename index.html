<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyFoundry Launcher</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --panel: #1e293b;
      --panel-hover: #334155;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.2rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(4px);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #000;
    }

    h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    main {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .home,
    .viewer {
      width: 100%;
      padding: 1.2rem;
    }

    .home.hidden,
    .viewer.hidden {
      display: none;
    }

    .subtitle {
      margin: 0.1rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .project-panel {
      margin-bottom: 1rem;
      padding: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.55);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      margin-bottom: 0.7rem;
    }

    .project-grid input {
      width: 100%;
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 8px;
      padding: 0.5rem 0.6rem;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-top: 0.7rem;
    }

    .project-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.55rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 10px;
      padding: 0.55rem 0.65rem;
      background: rgba(15, 23, 42, 0.5);
    }

    .project-item small {
      color: var(--muted);
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
    }

    .app-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 14px;
      padding: 0.95rem;
      text-align: left;
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .app-card:hover,
    .app-card:focus-visible {
      background: var(--panel-hover);
      transform: translateY(-1px);
    }

    .app-icon {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: contain;
      flex: none;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.5);
      padding: 0.35rem;
    }

    .app-meta {
      min-width: 0;
    }

    .app-card strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .app-description {
      margin: 0;
      color: var(--muted);
      font-size: 0.86rem;
      line-height: 1.35;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .toolbar {
      display: flex;
      gap: 0.6rem;
      align-items: center;
      flex-wrap: wrap;
    }

    button,
    select {
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.92rem;
    }

    button:hover,
    select:hover {
      background: var(--panel-hover);
    }

    .close {
      border-color: rgba(239, 68, 68, 0.6);
    }

    .active-label {
      color: var(--muted);
      font-size: 0.86rem;
    }

    iframe {
      width: 100%;
      flex: 1;
      min-height: 460px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="943.png" alt="SurveyFoundry" class="logo" />
    <h1>SurveyFoundry App Launcher</h1>
  </header>

  <main>
    <section class="home" id="homeView" aria-label="App launcher home">
      <p class="subtitle">Choose an app to open in the embedded viewer.</p>
      <div class="project-panel" aria-label="RecordQuarry project manager">
        <strong>Project manager</strong>
        <p class="subtitle" style="margin-top:0.35rem">Create SurveyFoundry projects for RecordQuarry, PointForge, and LineSmith.</p>
        <div class="project-grid">
          <input id="projectName" type="text" placeholder="Project name" />
          <input id="projectClient" type="text" placeholder="Client" />
          <input id="projectAddress" type="text" placeholder="Address" />
        </div>
        <button id="createProjectButton" type="button">Create project</button>
        <div id="projectList" class="project-list"></div>
      </div>
      <div class="app-grid" id="appGrid"></div>
    </section>

    <section class="viewer hidden" id="viewerView" aria-label="Embedded app viewer">
      <div class="toolbar">
        <button id="backButton" type="button">← Back to launcher</button>
        <label for="appSelect" class="active-label">Switch app:</label>
        <select id="appSelect" aria-label="Switch to another app"></select>
        <button id="reloadButton" type="button">↻ Reload app</button>
      </div>
      <iframe id="appFrame" title="Standalone app"></iframe>
    </section>
  </main>

  <script>
    const apps = [];

    const homeView = document.getElementById('homeView');
    const viewerView = document.getElementById('viewerView');
    const appGrid = document.getElementById('appGrid');
    const appSelect = document.getElementById('appSelect');
    const appFrame = document.getElementById('appFrame');
    const backButton = document.getElementById('backButton');
    const reloadButton = document.getElementById('reloadButton');
    const projectNameInput = document.getElementById('projectName');
    const projectClientInput = document.getElementById('projectClient');
    const projectAddressInput = document.getElementById('projectAddress');
    const createProjectButton = document.getElementById('createProjectButton');
    const projectList = document.getElementById('projectList');

    const PROJECT_STORAGE_KEY = 'surveyfoundryProjects';

    let currentApp = null;
    let projects = [];

    function loadProjects() {
      try {
        const parsed = JSON.parse(localStorage.getItem(PROJECT_STORAGE_KEY) || '[]');
        projects = Array.isArray(parsed) ? parsed : [];
      } catch {
        projects = [];
      }
    }

    function saveProjects() {
      localStorage.setItem(PROJECT_STORAGE_KEY, JSON.stringify(projects));
    }

    function openProject(project) {
      const params = new URLSearchParams({
        projectId: String(project.id),
        address: String(project.address || ''),
        projectName: String(project.name || ''),
        client: String(project.client || ''),
        autostart: '1',
      });
      openApp(`RecordQuarry.html?${params.toString()}`);
    }

    function renderProjects() {
      projectList.innerHTML = '';
      if (!projects.length) {
        projectList.innerHTML = '<small>No projects yet.</small>';
        return;
      }

      projects.forEach((project) => {
        const row = document.createElement('div');
        row.className = 'project-item';

        const info = document.createElement('div');
        info.innerHTML = `<strong>${project.name}</strong><br/><small>${project.client || 'No client'} • ${project.address}</small>`;

        const start = document.createElement('button');
        start.type = 'button';
        start.textContent = 'Start in RecordQuarry';
        start.addEventListener('click', () => openProject(project));

        row.appendChild(info);
        row.appendChild(start);
        projectList.appendChild(row);
      });
    }

    function createProject() {
      const name = projectNameInput.value.trim();
      const client = projectClientInput.value.trim();
      const address = projectAddressInput.value.trim();
      if (!name || !address) return;

      projects.unshift({
        id: `project-${Date.now()}-${Math.random().toString(36).slice(2, 7)}`,
        name,
        client,
        address,
        createdAt: new Date().toISOString(),
      });
      saveProjects();
      renderProjects();

      projectNameInput.value = '';
      projectClientInput.value = '';
      projectAddressInput.value = '';
    }

    function showHome() {
      homeView.classList.remove('hidden');
      viewerView.classList.add('hidden');
      currentApp = null;
      appFrame.removeAttribute('src');
    }

    function openApp(file) {
      currentApp = file;
      appFrame.src = file;
      appSelect.value = file;
      homeView.classList.add('hidden');
      viewerView.classList.remove('hidden');
    }

    function renderApps() {
      appGrid.innerHTML = '';
      appSelect.innerHTML = '';

      apps.forEach((app) => {
        const card = document.createElement('button');
        card.className = 'app-card';
        card.type = 'button';
        card.innerHTML = `
          <img class="app-icon" src="${app.iconPath}" alt="${app.name} icon" loading="lazy" />
          <div class="app-meta">
            <strong>${app.name}</strong>
            <p class="app-description">${app.description || ''}</p>
          </div>
        `;
        card.addEventListener('click', () => openApp(app.entryHtml));
        appGrid.appendChild(card);

        const option = document.createElement('option');
        option.value = app.entryHtml;
        option.textContent = app.name;
        appSelect.appendChild(option);
      });
    }

    async function loadApps() {
      const response = await fetch('/api/apps');
      if (!response.ok) {
        throw new Error(`Failed to load app catalog (${response.status})`);
      }

      const payload = await response.json();
      const listedApps = Array.isArray(payload?.apps) ? payload.apps : [];

      apps.splice(0, apps.length, ...listedApps.filter((app) => app?.entryHtml && app.entryHtml.toLowerCase() !== 'index.html'));
      renderApps();
    }

    backButton.addEventListener('click', showHome);
    createProjectButton.addEventListener('click', createProject);
    reloadButton.addEventListener('click', () => {
      if (!currentApp) return;
      appFrame.src = currentApp;
    });

    appSelect.addEventListener('change', (event) => {
      openApp(event.target.value);
    });

    window.addEventListener('message', (event) => {
      if (event.origin !== window.location.origin) return;

      const message = event.data;
      if (!message || message.type !== 'survey-cad:navigate-app' || typeof message.path !== 'string') return;

      const nextPath = message.path.trim();
      if (!nextPath.startsWith('/')) return;

      const url = new URL(nextPath, window.location.origin);
      const file = url.pathname.replace(/^\//, '');
      const hasApp = apps.some((app) => app.entryHtml === file);
      if (!hasApp) return;

      openApp(`${file}${url.search}`);
    });

    loadProjects();
    renderProjects();

    loadApps().catch((err) => {
      appGrid.innerHTML = `<p class="subtitle">Unable to load apps: ${err.message}</p>`;
      console.error(err);
    });
  </script>
</body>
</html>
